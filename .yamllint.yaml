---
extends: default

ignore: |
  *.sops.*

rules:
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1
  comments:
    min-spaces-from-content: 1
  indentation:
    spaces: 2
  line-length: disable
  quoted-strings:
    quote-type: double
    required: false
  truthy:
    level: error
