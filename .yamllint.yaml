---
extends: default

ignore: |
  *.sops.*
  /talos/clusterconfig/
  /talos/patches/

rules:
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1
  comments:
    min-spaces-from-content: 1
  indentation:
    spaces: 2
  line-length: disable
  quoted-strings:
    required: false
    allow-quoted-quotes: true
  truthy:
    allowed-values:
      - "true"
      - "false"
      - "on"
