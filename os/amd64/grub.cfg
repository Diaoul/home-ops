default=autoinstaller
timeout=30
timeout_style=menu
menuentry "Focal Auto Installer" --id=autoinstaller {
    echo "Loading Kernel..."
    linux /vmlinuz ip=dhcp url=http://${pxe_default_server}/tftp/ubuntu-20.04.1-live-server-amd64.iso autoinstall ds=nocloud-net\;s=http://${pxe_default_server}/tftp/
    echo "Loading Ram Disk..."
    initrd /initrd
}
menuentry "Focal Live Installer" --id=installer {
    echo "Loading Kernel..."
    linux /vmlinuz ip=dhcp url=http://${pxe_default_server}/tftp/ubuntu-20.04.1-live-server-amd64.iso
    echo "Loading Ram Disk..."
    initrd /initrd
}
