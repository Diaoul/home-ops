---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system-git-repositories
  namespace: system-flux
spec:
  interval: 10m
  path: ./cluster/flux-system/git-repositories
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system-helm-repositories
  namespace: flux-system
spec:
  interval: 10m
  path: ./cluster/flux-system/helm-repositories
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
