---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 7.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2021.4.1
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: diaoul.io
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - host: hass.diaoul.io
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - hass.diaoul.io
          secretName: hass-tls
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
    podAnnotations:
      backup.velero.io/backup-volumes: config
      secret.reloader.stakater.com/reload: home-assistant-helm-values
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.9.3
        workingDir: /config
        args:
          - --auth
          - none
          - --user-data-dir
          - /config/.vscode
          - --extensions-dir
          - /config/.vscode
        ingress:
          enabled: true
          annotations:
            external-dns.alpha.kubernetes.io/target: diaoul.io
            cert-manager.io/cluster-issuer: letsencrypt-production
            nginx.ingress.kubernetes.io/auth-url: https://auth.diaoul.io/oauth2/auth
            nginx.ingress.kubernetes.io/auth-signin: https://auth.diaoul.io/oauth2/start
          hosts:
            - host: hass-config.diaoul.io
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - hass-config.diaoul.io
              secretName: hass-config-tls
        volumeMounts:
          - name: config
            mountPath: /config
          - name: deploykey
            mountPath: /root/.ssh/id_rsa
            subPath: id_rsa
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        memory: 2Gi
  valuesFrom:
    - kind: Secret
      name: home-assistant-helm-values
