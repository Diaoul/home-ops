---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home-automation
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zigbee2mqtt
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: koenkk/zigbee2mqtt
      tag: 1.17.1
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: milkyway.diaoul.fr
        cert-manager.io/cluster-issuer: letsencrypt-production
        nginx.ingress.kubernetes.io/auth-url: https://auth.diaoul.fr/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.diaoul.fr/oauth2/start
      hosts:
        - host: zigbee2mqtt.diaoul.fr
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - zigbee2mqtt.diaoul.fr
          secretName: zigbee2mqtt-diaoul-fr-tls
    persistence:
      data:
        enabled: true
        existingClaim: zigbee2mqtt-data
    podAnnotations:
      backup.velero.io/backup-volumes: data
    additionalVolumeMounts:
      - name: usb
        mountPath: /dev/zigbee-coordinator
    additionalVolumes:
      - name: usb
        hostPath:
          path: /dev/serial/by-id/usb-Texas_Instruments_TI_CC2531_USB_CDC___0X00124B001936534C-if00
    securityContext:
      privileged: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - {key: feature.node.kubernetes.io/custom-zigbee, operator: In, values: ["true"]}
    config:
      homeassistant: true
      mqtt:
        server: mqtt://vernemq
      serial:
        port: /dev/zigbee-coordinator
      advanced:  # TODO put values here after first run
        pan_id: GENERATE
        network_key: GENERATE
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.9.0
        workingDir: /data
        args:
          - --user-data-dir
          - /data/.vscode
          - --auth
          - none
        ingress:
          enabled: true
          annotations:
            external-dns.alpha.kubernetes.io/target: milkyway.diaoul.fr
            cert-manager.io/cluster-issuer: letsencrypt-production
            nginx.ingress.kubernetes.io/auth-url: https://auth.diaoul.fr/oauth2/auth
            nginx.ingress.kubernetes.io/auth-signin: https://auth.diaoul.fr/oauth2/start
          hosts:
            - host: zigbee2mqtt-config.diaoul.fr
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - zigbee2mqtt-config.diaoul.fr
              secretName: zigbee2mqtt-config-diaoul-fr-tls
        volumeMounts:
          - name: data
            mountPath: /data
