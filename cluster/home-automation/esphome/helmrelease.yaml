---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-automation
spec:
  releaseName: esphome
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: esphome
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: esphome/esphome
      tag: 1.16.2
    env:
      ESPHOME_DASHBOARD_USE_PING: true
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: diaoul.io
        cert-manager.io/cluster-issuer: letsencrypt-production
        nginx.ingress.kubernetes.io/auth-url: https://auth.diaoul.io/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.diaoul.io/oauth2/start
      hosts:
        - host: esphome.diaoul.io
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - esphome.diaoul.io
          secretName: esphome-tls
    persistence:
      config:
        enabled: true
        existingClaim: esphome-config
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 200m
        memory: 200Mi
