---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-automation
spec:
  releaseName: esphome
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: esphome
      version: 5.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: esphome/esphome
      tag: 1.16.1
    env:
      ESPHOME_DASHBOARD_USE_PING: true
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: milkyway.laniakea-sc.space
        cert-manager.io/cluster-issuer: letsencrypt-production
        nginx.ingress.kubernetes.io/auth-url: https://auth.milkyway.laniakea-sc.space/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.milkyway.laniakea-sc.space/oauth2/start
      hosts:
        - host: esphome.milkyway.laniakea-sc.space
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - esphome.milkyway.laniakea-sc.space
          secretName: esphome-milkyway-laniakea-sc-space-tls
    persistence:
      config:
        enabled: true
        existingClaim: esphome-config
