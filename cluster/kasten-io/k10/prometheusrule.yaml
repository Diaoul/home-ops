---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: k10-rules
  namespace: kasten-io
spec:
  groups:
    - name: k10.rules
      rules:
        - alert: JobsFailing
          annotations:
            description: Jobs failure
            summary: |-
              {{ $labels.app }} jobs amount of errors for the last 10 mins
              {{ $value }} for {{ $labels.policy }} policy
          expr: increase(catalog_actions_count{status="failed"}[10m]) > 0
          for: 1m
          labels:
            severity: critical
