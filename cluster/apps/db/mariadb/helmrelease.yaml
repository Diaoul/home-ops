---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mariadb
  namespace: db
spec:
  interval: 10m
  chart:
    spec:
      chart: mariadb
      version: 16.3.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    clusterDomain: ${CLUSTER_DOMAIN}
    auth:
      rootPassword: ${MARIADB_ROOT_PASSWORD}
    primary:
      persistence:
        enabled: true
        existingClaim: mariadb
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
