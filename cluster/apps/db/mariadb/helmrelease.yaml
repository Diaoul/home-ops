---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: db
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb
      version: 11.0.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    clusterDomain: ${CLUSTER_DOMAIN}
    auth:
      rootPassword: ${MARIADB_ROOT_PASSWORD}
    primary:
      persistence:
        enabled: true
        existingClaim: mariadb
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
