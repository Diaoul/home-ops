---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: phpmyadmin
  namespace: db
spec:
  interval: 10m
  chart:
    spec:
      chart: phpmyadmin
      version: 11.1.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    clusterDomain: ${CLUSTER_DOMAIN}
    db:
      host: mariadb
    ingress:
      enabled: true
      hostname: phpmyadmin.${DOMAIN}
      pathType: Prefix
      annotations:
        external-dns.home.arpa/enabled: "true"
        cert-manager.home.arpa/enabled: "true"
        auth.home.arpa/enabled: "true"
      tls: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
