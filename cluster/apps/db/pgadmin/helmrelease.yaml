---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: db
spec:
  interval: 10m
  chart:
    spec:
      chart: pgadmin4
      version: 1.14.4
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: dpage/pgadmin4
      tag: "6.20"
    strategy:
      type: Recreate
    env:
      email: ${PGADMIN_EMAIL}
      password: ${PGADMIN_PASSWORD}
    ingress:
      enabled: true
      annotations:
        external-dns.home.arpa/enabled: "true"
        cert-manager.home.arpa/enabled: "true"
        auth.home.arpa/enabled: "true"
      hosts:
        - host: &host pgadmin.${DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: pgadmin-tls
    persistentVolume:
      enabled: true
      existingClaim: pgadmin-config
