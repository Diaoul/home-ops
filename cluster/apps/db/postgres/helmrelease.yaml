---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: db
spec:
  interval: 10m
  chart:
    spec:
      chart: postgresql
      version: 11.9.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    image:
      repository: bitnami/postgresql
      tag: 14.5.0
    clusterDomain: ${CLUSTER_DOMAIN}
    auth:
      postgresPassword: ${POSTGRES_PASSWORD}
    primary:
      persistence:
        enabled: true
        existingClaim: postgresql
