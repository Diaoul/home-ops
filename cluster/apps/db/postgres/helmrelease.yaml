---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: db
spec:
  interval: 10m
  chart:
    spec:
      chart: postgresql
      version: 12.2.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: bitnami/postgresql
      tag: 14.7.0
    clusterDomain: ${CLUSTER_DOMAIN}
    auth:
      postgresPassword: ${POSTGRES_PASSWORD}
    primary:
      persistence:
        enabled: true
        existingClaim: postgresql
