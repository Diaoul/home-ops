---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: db
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 10.12.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    image:
      repository: bitnami/postgresql
      tag: 13.4.0
    postgresqlUsername: ${POSTGRES_USERNAME}
    postgresqlPassword: ${POSTGRES_PASSWORD}
    persistence:
      enabled: true
      existingClaim: postgresql
    primary:
      podAnnotations:
        backup.velero.io/backup-volumes: data
        pre.hook.backup.velero.io/container: fsfreeze
        pre.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--freeze", "/bitnami/postgresql"]'
        post.hook.backup.velero.io/container: fsfreeze
        post.hook.backup.velero.io/command: '["/sbin/fsfreeze", "--unfreeze", "/bitnami/postgresql"]'
      sidecars:
        - name: fsfreeze
          image: ghcr.io/k8s-at-home/fsfreeze:v2.37-r0
          volumeMounts:
            - name: data
              mountPath: /bitnami/postgresql
          securityContext:
            privileged: true
