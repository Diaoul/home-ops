---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.27.1
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
  values:
    upgradeCRDs: false
    image:
      repository: velero/velero
      tag: v1.7.1
    configuration:
      extraEnvVars:
        TZ: Europe/Paris
      provider: aws
      backupStorageLocation:
        name: default
        bucket: velero
        config:
          s3ForcePathStyle: true
          s3Url: http://singularity.milkyway:9000
          region: us-east-1
      volumeSnapshotLocation:
        name: default
        config:
          region: us-east-1
    initContainers:
      - name: velero-plugin-for-csi
        image: velero/velero-plugin-for-csi:v0.2.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.3.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    credentials:
      name: s3-credentials
      secretContents:
        cloud: |
          [default]
          aws_access_key_id=${VELERO_MINIO_ACCESS_KEY}
          aws_secret_access_key=${VELERO_MINIO_SECRET_KEY}
    schedules:
      daily-backup:
        schedule: "0 6 * * *"
        template:
          ttl: 240h
    metrics:
      serviceMonitor:
        enabled: true
    deployRestic: true
    features: EnableCSI
