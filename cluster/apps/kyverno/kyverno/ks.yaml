---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app kyverno
  namespace: flux-system
spec:
  targetNamespace: kyverno
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./cluster/apps/kyverno/kyverno/app
  sourceRef:
    kind: GitRepository
    name: flux-cluster
  prune: true
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app kyverno-policies
  namespace: flux-system
spec:
  targetNamespace: kyverno
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./cluster/apps/kyverno/kyverno/policies
  sourceRef:
    kind: GitRepository
    name: flux-cluster
  dependsOn:
    - name: kyverno
  prune: true
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
