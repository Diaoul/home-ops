---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # renovate: datasource=docker image=rancher/system-upgrade-controller
  - https://github.com/rancher/system-upgrade-controller/releases/download/v0.13.0/crd.yaml
  - github.com/rancher/system-upgrade-controller?ref=v0.13.0
  - server-plan.yaml
  - agent-plan.yaml
images:
  - name: rancher/system-upgrade-controller
    newTag: v0.13.0
patchesStrategicMerge:
  # delete namespace resource
  - ./system-upgrade-patches.yaml
  # add labels
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: system-upgrade-controller
      namespace: system-upgrade
      labels:
        app.kubernetes.io/name: system-upgrade-controller
        app.kubernetes.io/instance: system-upgrade-controller
