---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: k3s-server
  namespace: system-upgrade
  labels:
    k3s-upgrade: server
spec:
  # renovate: datasource=github-releases repos=k3s-io/k3s
  version: v1.27.3+k3s1
  serviceAccountName: system-upgrade
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/master
        operator: In
        values:
          - "true"
      - key: k3s-upgrade
        operator: Exists
      - key: k3s-upgrade
        operator: In
        values:
          - "true"
  upgrade:
    image: rancher/k3s-upgrade
