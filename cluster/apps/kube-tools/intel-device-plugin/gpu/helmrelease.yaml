---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: intel-device-plugin-gpu
  namespace: kube-tools
spec:
  interval: 10m
  chart:
    spec:
      chart: intel-device-plugins-gpu
      version: 0.25.1
      sourceRef:
        kind: HelmRepository
        name: intel
        namespace: flux-system
  dependsOn:
    - name: intel-device-plugin-operator
      namespace: kube-tools
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    name: intel-gpu-plugin
    sharedDevNum: 3
    nodeFeatureRule: true
