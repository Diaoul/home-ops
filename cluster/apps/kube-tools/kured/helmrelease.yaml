---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-tools
spec:
  interval: 10m
  chart:
    spec:
      chart: kured
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: kubereboot
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    updateStrategy: RollingUpdate
    configuration:
      timeZone: Europe/Paris
      startTime: "3:00"
      endTime: "5:00"
      notifyUrl: ${KURED_DISCORD_WEBHOOK_URL}
    metrics:
      create: true
