---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snapshot-validation-webhook
  namespace: kube-tools
spec:
  interval: 10m
  chart:
    spec:
      chart: snapshot-validation-webhook
      version: 1.7.1
      sourceRef:
        kind: HelmRepository
        name: piraeus
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
    crds: Skip
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    crds: Skip
  uninstall:
    keepHistory: false
  dependsOn:
    - name: snapshot-controller
