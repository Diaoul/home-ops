---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: kube-tools
spec:
  interval: 10m
  chart:
    spec:
      chart: reloader
      version: v0.0.122
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
  values:
    nameOverride: reloader
    fullnameOverride: reloader
    reloader:
      podMonitor:
        enabled: true
        namespace: kube-tools
