---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: emqx
  namespace: home-automation
spec:
  interval: 10m
  chart:
    spec:
      chart: emqx
      version: 5.6.1
      sourceRef:
        kind: HelmRepository
        name: emqx
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    replicaCount: 2
    recreatePods: true
    clusterDomain: ${CLUSTER_DOMAIN}
    emqxConfig:
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_DASHBOARD__DEFAULT_PASSWORD: "${EMQX_ADMIN_PASSWORD}"
      EMQX_NODE__COOKIE: "${EMQX_COOKIE}"
      EMQX_AUTH__MNESIA__PASSWORD_HASH: plain
      EMQX_AUTH__USER__1__USERNAME: "${EMQX_USER_USERNAME}"
      EMQX_AUTH__USER__1__PASSWORD: "${EMQX_USER_PASSWORD}"
    service:
      type: LoadBalancer
      externalIPs:
        - ${EMQX_IP}
      externalTrafficPolicy: Local
    ingress:
      dashboard:
        enabled: true
        annotations:
          external-dns.home.arpa/enabled: "true"
          cert-manager.home.arpa/enabled: "true"
        path: /
        pathType: Prefix
        hosts:
          - &host emqx.${DOMAIN}
        tls:
          - hosts:
              - *host
            secretName: emqx-tls
    persistence:
      enabled: true
      storageClass: rook-ceph-block
      size: 500Mi
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - emqx
              topologyKey: kubernetes.io/hostname
