---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx
  namespace: home-automation
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://repos.emqx.io/charts
      chart: emqx
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: emqx
        namespace: flux-system
  values:
    replicaCount: 2
    recreatePods: true
    emqxConfig:
      EMQX_CLUSTER__K8S__SUFFIX: svc.${CLUSTER_DOMAIN}
      EMQX_ALLOW_ANONYMOUS: "false"
      EMQX_ADMIN_PASSWORD: "${EMQX_ADMIN_PASSWORD}"
      EMQX_AUTH__MNESIA__PASSWORD_HASH: plain
      EMQX_AUTH__USER__1__USERNAME: "${EMQX_USER_USERNAME}"
      EMQX_AUTH__USER__1__PASSWORD: "${EMQX_USER_PASSWORD}"
    service:
      type: LoadBalancer
      externalIPs:
        - ${EMQX_IP}
    emqxLoadedPlugins: >
      {emqx_management, true}.
      {emqx_recon, true}.
      {emqx_retainer, true}.
      {emqx_dashboard, false}.
      {emqx_telemetry, false}.
      {emqx_rule_engine, true}.
      {emqx_bridge_mqtt, false}.
      {emqx_auth_mnesia, true}.
    persistence:
      enabled: true
      storageClass: rook-ceph-block
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - emqx
              topologyKey: kubernetes.io/hostname
