---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: emqx-dashboard
  annotations:
    external-dns.home.arpa/enabled: "true"
    cert-manager.home.arpa/enabled: "true"
spec:
  rules:
    - host: &host emqx.${DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: emqx-dashboard
                port:
                  number: 18083
  tls:
    - hosts:
        - *host
      secretName: emqx-tls
