---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: deepstack
  namespace: home-automation
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://diaoul.github.io/helm-charts/
      chart: deepstack
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: diaoul
        namespace: flux-system
  values:
    image:
      repository: docker.io/deepquestai/deepstack
      tag: cpu-2021.09.1
    persistence:
      datastore:
        enabled: true
        existingClaim: deepstack-datastore
    resources:
      requests:
        cpu: 500m
        memory: 500Mi
      limits:
        cpu: 2
        memory: 800Mi
