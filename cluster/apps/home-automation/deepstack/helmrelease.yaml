---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: deepstack
  namespace: home-automation
spec:
  interval: 10m
  chart:
    spec:
      chart: deepstack
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: docker.io/deepquestai/deepstack
      tag: cpu-2022.01.1
    env:
      VISION-FACE: "True"
    ui:
      enabled: false
    persistence:
      datastore:
        enabled: true
        existingClaim: deepstack-datastore
    resources:
      requests:
        cpu: 500m
        memory: 500Mi
      limits:
        cpu: 2
        memory: 800Mi
