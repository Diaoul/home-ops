---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: double-take
  namespace: home-automation
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: double-take
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: docker.io/jakowenko/double-take
      tag: 1.7.0
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/auth-url: https://auth.${DOMAIN}/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${DOMAIN}/oauth2/start
          hajimari.io/enable: "true"
          hajimari.io/icon: face-recognition
        hosts:
          - host: double-take.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - double-take.${DOMAIN}
            secretName: double-take-tls
    config:
      mqtt:
        host: emqx
        username: ${EMQX_USER_USERNAME}
        password: ${EMQX_USER_PASSWORD}
      frigate:
        url: http://frigate:5000
      detectors:
        compreface:
          enabled: false
        deepstack:
          enabled: true
          url: http://deepstack:5000
        facebox:
          enabled: false
      detect:
        match:
          purge: 168
          min_area: 2500
        unknown:
          purge: 168
    persistence:
      data:
        enabled: true
        existingClaim: double-take-data
    resources:
      requests:
        cpu: 500m
        memory: 500Mi
      limits:
        cpu: 1
        memory: 800Mi
