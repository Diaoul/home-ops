---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: double-take
  namespace: home-automation
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://diaoul.github.io/helm-charts/
      chart: double-take
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: diaoul
        namespace: flux-system
  values:
    image:
      repository: docker.io/jakowenko/double-take
      tag: 1.3.0
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/auth-url: https://auth.${DOMAIN}/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${DOMAIN}/oauth2/start
          hajimari.io/enable: "true"
          hajimari.io/icon: face-recognition
        hosts:
          - host: double-take.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - double-take.${DOMAIN}
            secretName: double-take-tls
    persistence:
      storage:
        enabled: true
        existingClaim: double-take-storage
    resources:
      requests:
        cpu: 500m
        memory: 500Mi
      limits:
        cpu: 1
        memory: 800Mi
