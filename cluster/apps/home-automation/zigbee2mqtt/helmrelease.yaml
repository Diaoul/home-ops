---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home-automation
spec:
  interval: 10m
  chart:
    spec:
      chart: zigbee2mqtt
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: koenkk/zigbee2mqtt
      tag: 1.27.2
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.home.arpa/enabled: "true"
          cert-manager.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "true"
        hosts:
          - host: &host zigbee2mqtt.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: zigbee2mqtt-tls
    persistence:
      data:
        enabled: true
        existingClaim: zigbee2mqtt-data
    config:
      homeassistant: true
      mqtt:
        server: mqtt://emqx
        client_id: zigbee2mqtt
        user: ${EMQX_USER_USERNAME}
        password: ${EMQX_USER_PASSWORD}
      serial:
        port: tcp://zigbee:6638
      advanced:
        network_key:
          - 206
          - 120
          - 216
          - 75
          - 36
          - 22
          - 179
          - 163
          - 216
          - 178
          - 26
          - 126
          - 50
          - 109
          - 66
          - 185
        pan_id: 45138
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 200m
        memory: 100Mi
