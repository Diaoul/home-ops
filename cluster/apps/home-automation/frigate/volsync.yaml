---
apiVersion: v1
kind: Secret
metadata:
  name: frigate-restic
  namespace: home-automation
type: Opaque
stringData:
  RESTIC_REPOSITORY: ${VOLSYNC_RESTIC_REPOSITORY}/frigate
  RESTIC_PASSWORD: ${VOLSYNC_RESTIC_PASSWORD}
  AWS_ACCESS_KEY_ID: ${VOLSYNC_MINIO_ACCESS_KEY}
  AWS_SECRET_ACCESS_KEY: ${VOLSYNC_MINIO_SECRET_KEY}
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: frigate
  namespace: home-automation
spec:
  sourcePVC: frigate-config
  trigger:
    schedule: 0 7 * * *
  restic:
    customCA:
      secretName: milkyway-ca
      key: ca.crt
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: frigate-restic
    cacheCapacity: 8Gi
    cacheStorageClassName: local-path
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 7
      within: 3d
