---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home-automation
resources:
  - data-pvc.yaml
  - helmrelease.yaml
  - volsync.yaml
configMapGenerator:
  - name: frigate-config
    files:
      - config.yml=./frigate-config.yaml
generatorOptions:
  disableNameSuffixHash: true
