---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home-automation
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 6.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.9.4-amd64
    config: |
      mqtt:
        host: emqx
        user: ${EMQX_USER_USERNAME}
        password: ${EMQX_USER_PASSWORD}
      database:
        path: /data/frigate.db
      detectors:
        coral:
          type: edgetpu
          device: pci
      ffmpeg:
        hwaccel_args:
          - -hwaccel
          - vaapi
          - -hwaccel_device
          - /dev/dri/renderD128
          - -hwaccel_output_format
          - yuv420p
      record:
        enabled: True
      cameras:
        porch:
          ffmpeg:
            inputs:
              - path: rtsp://10.0.4.16:554/s2
                roles:
                  - detect
              - path: rtsp://10.0.4.16:554/s0
                roles:
                  - record
                  - rtmp
          detect:
            width: 1024
            height: 576
          motion:
            mask:
              - 825,576,1024,576,1024,344,944,325,794,518
          mqtt:
            timestamp: False
            bounding_box: False
            height: 500
        garage:
          ffmpeg:
            inputs:
              - path: rtsp://10.0.4.17:554/s2
                roles:
                  - detect
              - path: rtsp://10.0.4.17:554/s0
                roles:
                  - record
                  - rtmp
          detect:
            width: 1024
            height: 576
          mqtt:
            timestamp: False
            bounding_box: False
            height: 500
        living_room:
          ffmpeg:
            inputs:
              - path: rtsp://10.0.4.18:554/s2
                roles:
                  - detect
              - path: rtsp://10.0.4.18:554/s0
                roles:
                  - record
                  - rtmp
          detect:
            width: 1024
            height: 576
          motion:
            mask:
              - 792,576,1024,263,1024,576
          mqtt:
            timestamp: False
            bounding_box: False
            height: 500
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/auth-url: https://auth.${DOMAIN}/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${DOMAIN}/oauth2/start
          hajimari.io/enable: "true"
          hajimari.io/icon: cctv
        hosts:
          - host: frigate.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - frigate.${DOMAIN}
            secretName: frigate-tls
    podAnnotations:
      configmap.reloader.stakater.com/reload: frigate-config
    securityContext:
      privileged: true
    persistence:
      data:
        enabled: true
        existingClaim: frigate-data
      media:
        enabled: true
        existingClaim: nfs-singularity-recordings
      pci:
        enabled: true
        type: hostPath
        hostPath: /dev/apex_0
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-coral-tpu
                  operator: In
                  values:
                    - "true"
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
        gpu.intel.com/i915: 1
      limits:
        memory: 2Gi
        gpu.intel.com/i915: 1
