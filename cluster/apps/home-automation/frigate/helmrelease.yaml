---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home-automation
spec:
  interval: 10m
  chart:
    spec:
      chart: frigate
      version: 8.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: docker.io/blakeblackshear/frigate
      tag: 0.11.0-rc1
    env:
      LIBVA_DRIVER_NAME_JELLYFIN: i965
    configmap:
      config:
        data:
          config.yml: |
            mqtt:
              host: emqx
              user: ${EMQX_USER_USERNAME}
              password: ${EMQX_USER_PASSWORD}
            database:
              path: /data/frigate.db
            detectors:
              coral:
                type: edgetpu
                device: pci
            ffmpeg:
              hwaccel_args:
                - -hwaccel
                - vaapi
                - -hwaccel_device
                - /dev/dri/renderD128
                - -hwaccel_output_format
                - yuv420p
            birdseye:
              mode: continuous
            record:
              enabled: True
            detect:
              width: 1024
              height: 576
            cameras:
              porch:
                ffmpeg:
                  inputs:
                    - path: rtsp://10.0.4.16:554/s2
                      roles:
                        - detect
                    - path: rtsp://10.0.4.16:554/s0
                      roles:
                        - record
                        - rtmp
                motion:
                  mask:
                    - 825,576,1024,576,1024,344,944,325,794,518
                mqtt:
                  timestamp: False
                  bounding_box: False
                  height: 500
              garage:
                ffmpeg:
                  inputs:
                    - path: rtsp://10.0.4.17:554/s2
                      roles:
                        - detect
                    - path: rtsp://10.0.4.17:554/s0
                      roles:
                        - record
                        - rtmp
                mqtt:
                  timestamp: False
                  bounding_box: False
                  height: 500
              driveway:
                ffmpeg:
                  inputs:
                    - path: rtsp://10.0.4.18:554/s2
                      roles:
                        - detect
                    - path: rtsp://10.0.4.18:554/s0
                      roles:
                        - record
                        - rtmp
                mqtt:
                  timestamp: False
                  bounding_box: False
                  height: 500
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.home.arpa/enabled: "true"
          cert-manager.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "true"
        hosts:
          - host: &host frigate.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: frigate-tls
    podAnnotations:
      configmap.reloader.stakater.com/reload: frigate-config
    securityContext:
      privileged: true
    persistence:
      data:
        enabled: true
        existingClaim: frigate-data
      media:
        enabled: true
        existingClaim: nfs-singularity-recordings
      pci:
        enabled: true
        type: hostPath
        hostPath: /dev/apex_0
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-coral-tpu
                  operator: In
                  values:
                    - "true"
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
    resources:
      requests:
        cpu: 700m
        memory: 1Gi
        gpu.intel.com/i915: 1
      limits:
        memory: 2Gi
        gpu.intel.com/i915: 1
