---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sonarr
      version: 12.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/sonarr
      tag: v3.0.6.1196
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/auth-url: https://auth.${DOMAIN}/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${DOMAIN}/oauth2/start
        hosts:
          - host: sonarr.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - sonarr.${DOMAIN}
            secretName: sonarr-tls
      api:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        hosts:
          - host: sonarr.${DOMAIN}
            paths:
              - path: /api
                pathType: Prefix
        tls:
          - hosts:
              - sonarr.${DOMAIN}
            secretName: sonarr-tls
    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config
      media:
        enabled: true
        existingClaim: nfs-singularity-media
        mountPath: /media
    resources:
      requests:
        cpu: 200m
        memory: 600Mi
      limits:
        cpu: 300m
        memory: 600Mi
