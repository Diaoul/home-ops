---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jellyfin
      version: 7.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: jellyfin/jellyfin
      tag: 10.7.5
    env:
      JELLYFIN_CACHE_DIR: /config/cache
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      supplementalGroups:
        - 44
        - 109
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - host: jellyfin.${DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - jellyfin.${DOMAIN}
          secretName: jellyfin-tls
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config
      transcode:
        enabled: true
        emptyDir:
          enabled: true
    additionalVolumeMounts:
      - name: nfs-singularity-media
        mountPath: /media
    additionalVolumes:
      - name: nfs-singularity-media
        persistentVolumeClaim:
          claimName: nfs-singularity-media
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
    resources:
      requests:
        cpu: 1
        memory: 3Gi
        gpu.intel.com/i915: 1
      limits:
        cpu: 1
        memory: 4Gi
        gpu.intel.com/i915: 1
