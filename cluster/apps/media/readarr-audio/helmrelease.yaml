---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr-audio
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: readarr
      version: 6.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/readarr-nightly
      tag: v0.1.1.1409
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.home.arpa/enabled: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/auth-url: https://auth.${DOMAIN}/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${DOMAIN}/oauth2/start
        hosts:
          - host: &host readarr-audio.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: readarr-audio-tls
      api:
        enabled: true
        nameSuffix: api
        annotations:
          external-dns.home.arpa/enabled: "true"
        hosts:
          - host: *host
            paths:
              - path: /api
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: readarr-audio-tls
    persistence:
      config:
        enabled: true
        existingClaim: readarr-audio-config
      media:
        enabled: true
        existingClaim: nfs-singularity-media
        mountPath: /media
    resources:
      requests:
        cpu: 200m
        memory: 700Mi
      limits:
        cpu: 500m
        memory: 700Mi
