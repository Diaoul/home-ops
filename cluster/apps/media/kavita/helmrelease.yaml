---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app kavita
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/kareadita/kavita
              tag: 0.7.14@sha256:c74bb42fd07ab538df2c187c4f4ab34fe36c6239c13761898c57dfdaeecbf6b2
            resources:
              requests:
                cpu: 50m
                memory: 300Mi
              limits:
                cpu: 500m
                memory: 700Mi
    service:
      main:
        ports:
          http:
            port: 5000
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.home.arpa/enabled: "true"
          cert-manager.home.arpa/enabled: "true"
        hosts:
          - host: &host kavita.${DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: kavita-tls
    persistence:
      config:
        enabled: true
        existingClaim: kavita-config
        globalMounts:
          - path: /kavita/config
      media:
        enabled: true
        existingClaim: nfs-singularity-media
        globalMounts:
          - path: /media
