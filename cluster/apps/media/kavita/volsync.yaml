---
apiVersion: v1
kind: Secret
metadata:
  name: kavita-restic
  namespace: media
type: Opaque
stringData:
  RESTIC_REPOSITORY: ${VOLSYNC_RESTIC_REPOSITORY}/kavita
  RESTIC_PASSWORD: ${VOLSYNC_RESTIC_PASSWORD}
  AWS_ACCESS_KEY_ID: ${VOLSYNC_MINIO_ACCESS_KEY}
  AWS_SECRET_ACCESS_KEY: ${VOLSYNC_MINIO_SECRET_KEY}
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: kavita
  namespace: media
spec:
  sourcePVC: kavita-config
  trigger:
    schedule: 0 7 * * *
  restic:
    customCA:
      secretName: milkyway-ca
      key: ca.crt
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: kavita-restic
    cacheCapacity: 8Gi
    cacheStorageClassName: local-path
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 7
      within: 3d
