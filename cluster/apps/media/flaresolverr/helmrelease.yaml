---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: flaresolverr/flaresolverr
      tag: v3.3.2
    service:
      main:
        ports:
          http:
            port: 8191
    resources:
      requests:
        cpu: 50m
        memory: 150Mi
      limits:
        cpu: 1
        memory: 300Mi
