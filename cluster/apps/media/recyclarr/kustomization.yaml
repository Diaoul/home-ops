---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - config-pvc.yaml
  - helmrelease.yaml
  - volsync.yaml
configMapGenerator:
  - name: recyclarr
    namespace: media
    files:
      - ./config/recyclarr.yml
generatorOptions:
  disableNameSuffixHash: true
