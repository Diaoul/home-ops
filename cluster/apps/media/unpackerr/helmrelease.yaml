---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app unpackerr
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/onedr0p/unpackerr
      tag: 0.10.1@sha256:758cb8e96e9972ecedbfb5c136dc5c75dd0cf0d7ae6131867f0d27611773e86c
    env:
      UN_SONARR_0_URL: http://sonarr:8989
      UN_SONARR_0_PATHS_0: /media/downloads/complete/tv
      UN_RADARR_0_URL: http://radarr:7878
      UN_RADARR_0_PATHS_0: /media/downloads/complete/movie
      UN_LIDARR_0_URL: http://lidarr:8686
      UN_LIDARR_0_PATHS_0: /media/downloads/complete/music
      UN_READARR_0_URL: http://readarr:8787
      UN_READARR_0_PATHS_0: /media/downloads/complete/book
      UN_READARR_1_URL: http://readarr-audio:8787
      UN_READARR_1_PATHS_0: /media/downloads/complete/audiobook
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      media:
        enabled: true
        existingClaim: nfs-singularity-media
        mountPath: /media
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 500m
        memory: 250Mi
      limits:
        cpu: 500m
        memory: 750Mi
