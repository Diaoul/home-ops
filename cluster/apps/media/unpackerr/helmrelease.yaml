---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app unpackerr
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  values:
    controllers:
      main:
        pod:
          annotations:
            secret.reloader.stakater.com/reload: *app
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: docker.io/golift/unpackerr
              tag: 0.12.0
            env:
              UN_WEBSERVER_METRICS: "true"
              UN_SONARR_0_URL: http://sonarr:8989
              UN_SONARR_0_PATHS_0: /media/downloads/complete/tv
              UN_RADARR_0_URL: http://radarr:7878
              UN_RADARR_0_PATHS_0: /media/downloads/complete/movie
              UN_LIDARR_0_URL: http://lidarr:8686
              UN_LIDARR_0_PATHS_0: /media/downloads/complete/music
              UN_READARR_0_URL: http://readarr:8787
              UN_READARR_0_PATHS_0: /media/downloads/complete/book
              UN_READARR_1_URL: http://readarr-audio:8787
              UN_READARR_1_PATHS_0: /media/downloads/complete/audiobook
            envFrom:
              - secretRef:
                  name: *app
            resources:
              requests:
                cpu: 500m
                memory: 250Mi
              limits:
                memory: 1Gi
    service:
      main:
        ports:
          http:
            port: 5656
    serviceMonitor:
      main:
        enabled: true
    persistence:
      media:
        enabled: true
        existingClaim: nfs-singularity-media
        globalMounts:
          - path: /media
