---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: media
spec:
  releaseName: photoprism
  interval: 10m
  chart:
    spec:
      chart: photoprism
      version: 7.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: photoprism/photoprism
      tag: 221103-bullseye
    env:
      PHOTOPRISM_SITE_URL: https://photos.${DOMAIN}/
      PHOTOPRISM_SITE_TITLE: Home Photos
      PHOTOPRISM_SITE_AUTHOR: Diaoul
      PHOTOPRISM_PUBLIC: true
      PHOTOPRISM_READONLY: true
      PHOTOPRISM_THUMB_SIZE: 1280
      PHOTOPRISM_THUMB_UNCACHED: true
      PHOTOPRISM_THUMB_SIZE_UNCACHED: 1280
      PHOTOPRISM_JPEG_SIZE: 1280
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.home.arpa/enabled: "true"
          cert-manager.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "true"
        hosts:
          - host: &host photos.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: photoprism-tls
    persistence:
      config:
        enabled: true
        existingClaim: photoprism-config
      originals:
        enabled: true
        existingClaim: nfs-singularity-photos
        readOnly: true
    resources:
      requests:
        cpu: 1
        memory: 2Gi
      limits:
        memory: 6Gi
