---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mylar
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: mylar
      version: 4.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/linuxserver/mylar3
      tag: version-v0.5.7
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.home.arpa/enabled: "true"
          cert-manager.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "true"
        hosts:
          - host: &host mylar.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: mylar-tls
    persistence:
      config:
        enabled: true
        existingClaim: mylar-config
      media:
        enabled: true
        existingClaim: nfs-singularity-media
        mountPath: /media
    resources:
      requests:
        cpu: 200m
        memory: 700Mi
      limits:
        cpu: 500m
        memory: 1Gi
