---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: readarr
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: hotio/readarr
      tag: nightly-0.1.0.747
    env:
      PUID: 568
      PGID: 568
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/auth-url: https://auth.${DOMAIN}/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${DOMAIN}/oauth2/start
        hosts:
          - host: readarr.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - readarr.${DOMAIN}
            secretName: readarr-tls
      api:
        enabled: true
        nameSuffix: api
        annotations:
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        hosts:
          - host: readarr.${DOMAIN}
            paths:
              - path: /api
                pathType: Prefix
        tls:
          - hosts:
              - readarr.${DOMAIN}
            secretName: readarr-tls
    persistence:
      config:
        enabled: true
        existingClaim: readarr-config
      media:
        enabled: true
        existingClaim: nfs-singularity-media
        mountPath: /media
    resources:
      requests:
        cpu: 100m
        memory: 300Mi
      limits:
        cpu: 200m
        memory: 300Mi
