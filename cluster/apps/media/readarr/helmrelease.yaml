---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: readarr
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: hotio/readarr
      tag: nightly-0.1.0.595
    env:
      PUID: 568
      PGID: 568
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        cert-manager.io/cluster-issuer: letsencrypt-production
        nginx.ingress.kubernetes.io/auth-url: https://auth.${DOMAIN}/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.${DOMAIN}/oauth2/start
      hosts:
        - host: readarr.${DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - readarr.${DOMAIN}
          secretName: readarr-tls
      additionalIngresses:
        - enabled: true
          nameSuffix: api
          annotations:
            external-dns.alpha.kubernetes.io/target: ${DOMAIN}
          hosts:
            - host: readarr.${DOMAIN}
              paths:
                - path: /api
                  pathType: Prefix
          tls:
            - hosts:
                - readarr.${DOMAIN}
              secretName: readarr-tls
    persistence:
      config:
        enabled: true
        existingClaim: readarr-config
    additionalVolumeMounts:
      - name: nfs-singularity-media
        mountPath: /media
    additionalVolumes:
      - name: nfs-singularity-media
        persistentVolumeClaim:
          claimName: nfs-singularity-media
    resources:
      requests:
        cpu: 100m
        memory: 300Mi
      limits:
        cpu: 200m
        memory: 300Mi
