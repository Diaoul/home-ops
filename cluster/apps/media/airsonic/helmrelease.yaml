---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: airsonic
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: airsonic
      version: 6.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: docker.io/airsonicadvanced/airsonic-advanced
      tag: edge-11.0.0-SNAPSHOT.20220625052932
    env:
      JAVA_OPTS: "-Xmx768m -Dserver.forward-headers-strategy=native"
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host airsonic.${DOMAIN}
            paths:
              - path: /
        tls:
          - hosts:
              - *host
            secretName: airsonic-tls
    persistence:
      config:
        enabled: true
        existingClaim: airsonic-config
      media:
        enabled: true
        existingClaim: nfs-singularity-media
        mountPath: /media
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 1
        memory: 1Gi
