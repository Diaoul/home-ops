---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi-poller
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: golift/unifi-poller
      tag: 2.1.3
    env:
      UP_UNIFI_DEFAULT_URL: ${UNIFI_CONTROLLER_URL}
      UP_INFLUXDB_DISABLE: true
    envFrom:
      - secretRef:
          name: unifi-poller-credentials
    service:
      main:
        ports:
          http:
            port: 9130
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 300m
        memory: 300Mi
