---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: loki
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/loki
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.home.arpa/enabled: "true"
      hosts:
        - host: &host "loki.${DOMAIN}"
          paths:
            - /
      tls:
        - hosts:
            - *host
          secretName: loki-tls
    config:
      storage_config:
        aws:
          endpoint: singularity.milkyway:9000
          bucketnames: loki
          access_key_id: ${LOKI_MINIO_ACCESS_KEY}
          secret_access_key: ${LOKI_MINIO_SECRET_KEY}
          s3forcepathstyle: true
          insecure: true
        boltdb_shipper:
          active_index_directory: /data/loki/index
          cache_location: /data/loki/index-cache
          shared_store: s3
      ruler:
        alertmanager_url: http://kube-prometheus-stack-alertmanager.monitoring:9093
    serviceMonitor:
      enabled: true
