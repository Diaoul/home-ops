---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: loki
      version: 5.8.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      clusterDomain: ${CLUSTER_DOMAIN}
    loki:
      auth_enabled: false
      storage:
        bucketNames:
          chunks: loki
          ruler: loki
          admin: loki
        s3:
          s3ForcePathStyle: true
          insecure: true
    gateway:
      replicas: 3
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.home.arpa/enabled: "true"
        hosts:
          - host: &host "loki.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: loki-tls
    monitoring:
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
  # values generated by the creation of the ObjectBucketClaim
  valuesFrom:
    - targetPath: loki.storage.bucketNames.chunks
      kind: ConfigMap
      name: loki-chunks-bucket
      valuesKey: BUCKET_NAME
    - targetPath: loki.storage.bucketNames.ruler
      kind: ConfigMap
      name: loki-chunks-bucket
      valuesKey: BUCKET_NAME
    - targetPath: loki.storage.bucketNames.admin
      kind: ConfigMap
      name: loki-chunks-bucket
      valuesKey: BUCKET_NAME
    - targetPath: loki.storage.s3.endpoint
      kind: ConfigMap
      name: loki-chunks-bucket
      valuesKey: BUCKET_HOST
    - targetPath: loki.storage.s3.accessKeyId
      kind: Secret
      name: loki-chunks-bucket
      valuesKey: AWS_ACCESS_KEY_ID
    - targetPath: loki.storage.s3.secretAccessKey
      kind: Secret
      name: loki-chunks-bucket
      valuesKey: AWS_SECRET_ACCESS_KEY
