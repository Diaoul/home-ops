---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: loki
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    global:
      clusterDomain: ${CLUSTER_DOMAIN}
    loki:
      auth_enabled: false
    storage:
      s3:
        endpoint: singularity.milkyway:9000
        secretAccessKey: ${LOKI_MINIO_SECRET_KEY}
        accessKeyId: ${LOKI_MINIO_ACCESS_KEY}
        s3ForcePathStyle: true
        insecure: true
    gateway:
      replicas: 3
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.home.arpa/enabled: "true"
        hosts:
          - host: &host "loki.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: loki-tls
    monitoring:
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
