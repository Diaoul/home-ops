---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-state-metrics
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: kube-state-metrics
      version: 5.19.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: kube-state-metrics
    releaseLabel: true
    metricLabelsAllowlist:
      - deployments=[*]
      - persistentvolumeclaims=[*]
      - pods=[*]
    prometheus:
      monitor:
        enabled: true
        honorLabels: true
        relabelings:
          - action: replace
            regex: ^(.*)$
            replacement: $1
            sourceLabels: ["__meta_kubernetes_pod_node_name"]
            targetLabel: kubernetes_node
