---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: thanos
      version: 12.13.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
  values:
    clusterDomain: ${CLUSTER_DOMAIN}
    query:
      replicaLabel:
        - __replica__
      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: monitoring
      ingress:
        enabled: true
        hostname: thanos-query.${DOMAIN}
        annotations:
          cert-manager.home.arpa/enabled: "true"
        tls: true
    queryFrontend:
      enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
