---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: networking
spec:
  interval: 10m
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.2.6
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  values:
    image:
      repository: quay.io/oauth2-proxy/oauth2-proxy
      tag: v7.3.0
    authenticatedEmailsFile:
      enabled: true
      restricted_access: |-
        ${EMAIL_ADDRESS_1}
        ${EMAIL_ADDRESS_2}
    config:
      clientID: ${DEX_OAUTH2_PROXY_CLIENT_ID}
      clientSecret: ${DEX_OAUTH2_PROXY_CLIENT_SECRET}
      cookieSecret: ${OAUTH2_PROXY_COOKIE_SECRET}
      configFile: |-
        provider = "oidc"
        oidc_issuer_url = "https://dex.${DOMAIN}"
        auth_logging = true
        cookie_domains = ".${DOMAIN}"
        cookie_secure = true
        email_domains = []
        pass_access_token = true
        pass_authorization_header = true
        whitelist_domains = ".${DOMAIN}"
    ingress:
      enabled: true
      className: nginx
      path: /oauth2
      pathType: Prefix
      annotations:
        external-dns.home.arpa/enabled: "true"
        cert-manager.home.arpa/enabled: "true"
      hosts:
        - &host auth.${DOMAIN}
      tls:
        - hosts:
            - *host
          secretName: auth-tls
