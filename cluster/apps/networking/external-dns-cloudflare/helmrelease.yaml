---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns-cloudflare
  namespace: networking
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/external-dns
      chart: external-dns
      version: 1.6.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  values:
    sources:
      - ingress
    provider: cloudflare
    env:
      - name: CF_API_EMAIL
        value: ${CLOUDFLARE_EMAIL}
      - name: CF_API_TOKEN
        value: ${CLOUDFLARE_EXTERNAL_DNS_API_TOKEN}
    policy: sync
    domainFilters:
      - ${DOMAIN}
    extraArgs:
      - --cloudflare-proxied
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 50m
        memory: 50Mi
