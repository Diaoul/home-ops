---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: etcd-extdns
  namespace: networking
spec:
  interval: 10m
  chart:
    spec:
      chart: etcd
      version: 8.3.8
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    auth:
      rbac:
        create: false
    clusterDomain: ${CLUSTER_DOMAIN}
    persistence:
      enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
