---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: networking
spec:
  interval: 10m
  chart:
    spec:
      chart: k8s-gateway
      version: 1.1.12
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system

  values:
    image:
      repository: oriedge/k8s_gateway
      tag: v0.3.1
    domain: ${DOMAIN}
    service:
      type: LoadBalancer
      externalIPs:
        - ${K8S_GATEWAY_IP}
      externalTrafficPolicy: Local
    fallthrough:
      enabled: true
      zones:
        - andromeda.${DOMAIN}
        - sunflower.${DOMAIN}
    extraZonePlugins: |
      forward synology.me tls://1.1.1.1 tls://1.0.0.1 {
        tls_servername cloudflare-dns.com
      }
    zoneFile:
      filename: db.${DOMAIN}
      contents: |
        $TTL 300 ;
        andromeda.${DOMAIN}.   IN SOA    ns.dns.${DOMAIN}. hostmaster.${DOMAIN}. 2021072001 7200 1800 86400 30
        andromeda.${DOMAIN}.   IN CNAME  ${ANDROMEDA_CNAME_TARGET}.
        *.andromeda.${DOMAIN}. IN CNAME  andromeda.${DOMAIN}.
        sunflower.${DOMAIN}.   IN SOA    ns.dns.${DOMAIN}. hostmaster.${DOMAIN}. 2021072001 7200 1800 86400 30
        sunflower.${DOMAIN}.   IN CNAME  ${SUNFLOWER_CNAME_TARGET}.
        *.sunflower.${DOMAIN}. IN CNAME  sunflower.${DOMAIN}.
