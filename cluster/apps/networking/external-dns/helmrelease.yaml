---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 10m
  chart:
    spec:
      chart: external-dns
      version: 1.14.4
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    sources:
      - ingress
    provider: cloudflare
    env:
      - name: CF_API_EMAIL
        value: ${CLOUDFLARE_EMAIL}
      - name: CF_API_TOKEN
        value: ${CLOUDFLARE_EXTERNAL_DNS_API_TOKEN}
    policy: sync
    domainFilters:
      - ${DOMAIN}
    extraArgs:
      - --cloudflare-proxied
      - --annotation-filter=external-dns.home.arpa/enabled in (true)
    serviceMonitor:
      enabled: true
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 50m
        memory: 50Mi
