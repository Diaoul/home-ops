---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: andromeda
  namespace: networking
spec:
  endpoints:
    - dnsName: andromeda.${DOMAIN}
      recordType: CNAME
      targets:
        - ${ANDROMEDA_CNAME_TARGET}
    - dnsName: .andromeda.${DOMAIN}
      recordType: CNAME
      targets:
        - andromeda.${DOMAIN}
