---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app blocky
  namespace: networking
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 2
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/0xerr0r/blocky
              tag: v0.23
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                cpu: 100m
                memory: 200Mi
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
    service:
      main:
        ports:
          http:
            port: 4000
      dns:
        controller: main
        type: LoadBalancer
        externalIPs:
          - ${BLOCKY_IP}
        externalTrafficPolicy: Local
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
    persistence:
      config:
        enabled: true
        type: configMap
        name: blocky-config
        globalMounts:
          - path: /app/config.yml
            subPath: config.yml
    configMaps:
      config:
        enabled: true
        data:
          config.yml: |-
            upstreams:
              groups:
                default:
                  - tcp-tls:1dot1dot1dot1.cloudflare-dns.com
                  - tcp-tls:dns.google
                  - tcp-tls:dns10.quad9.net
            conditional:
              mapping:
                ${DOMAIN}: tcp+udp:${K8S_GATEWAY_IP}
                milkyway: tcp+udp:${ROUTER_IP}
            clientLookup:
              upstream: tcp+udp:${ROUTER_IP}
            blocking:
              blackLists:
                ads:
                  - https://dbl.oisd.nl/
                tvs:
                  # Wassname
                  # https://gist.github.com/wassname/b594c63222f9e4c83ea23c818440901b
                  - https://gist.githubusercontent.com/wassname/b594c63222f9e4c83ea23c818440901b/raw
                  # https://gist.github.com/wassname/78eeaaad299dc4cddd04e372f20a9aa7
                  - https://gist.githubusercontent.com/wassname/78eeaaad299dc4cddd04e372f20a9aa7/raw
                  # Perflyst
                  # https://github.com/Perflyst/PiHoleBlocklist/blob/master/SmartTV.txt
                  - https://raw.githubusercontent.com/Perflyst/PiHoleBlocklist/master/SmartTV.txt
                  # hkamran80
                  # https://gist.github.com/hkamran80/779019103fcd306979411d44c8d38459
                  - https://gist.githubusercontent.com/hkamran80/779019103fcd306979411d44c8d38459/raw
              clientGroupsBlock:
                default:
                  - ads
                10.0.30.0/24:
                  - ads
                  - tvs
            caching:
              cacheTimeNegative: 30s
            prometheus:
              enable: true
            bootstrapDns: tcp+udp:1.1.1.1
            ports:
              http: 4000
            queryLog:
              type: mysql
              target: ${MARIADB_BLOCKY_USER}:${MARIADB_BLOCKY_PASSWORD}@tcp(mariadb.db:3306)/${MARIADB_BLOCKY_DATABASE}?charset=utf8mb4&parseTime=True&loc=Local
              logRetentionDays: 7
