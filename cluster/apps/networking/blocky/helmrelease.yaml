---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: networking
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: blocky
      version: 7.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: spx01/blocky
      tag: v0.14
    replicas: 2
    config: |
      httpPort: 4000
      upstream:
        externalResolvers:
          - tcp-tls:1.1.1.1
          - tcp-tls:dns.google
          - tcp-tls:dns10.quad9.net
      conditional:
        mapping:
          ${DOMAIN}: udp:${COREDNS_IP}
          cluster.milkyway: udp:${COREDNS_IP}
          milkyway: udp:${ROUTER_IP}
      clientLookup:
        upstream: udp:${ROUTER_IP}
        clients:
          kids:
            - 10.0.10.36  # asus vivobook
            - 10.0.10.82  # iphone 5s
            - 10.0.10.83  # honor 8
      blocking:
        blackLists:
          ads:
            - https://dbl.oisd.nl/
        clientGroupsBlock:
          default:
            - ads
          kids:
            - ads
      prometheus:
        enable: true
    service:
      main:
        ports:
          http:
            port: 4000
      dns-udp:
          enabled: true
          type: LoadBalancer
          externalIPs:
            - ${BLOCKY_IP}
          externalTrafficPolicy: Local
          ports:
            dns-udp:
              enabled: true
              port: 53
              protocol: UDP
              targetPort: 53
    prometheus:
      serviceMonitor:
        enabled: true
    podAnnotations:
      configmap.reloader.stakater.com/reload: blocky-config
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - blocky
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                    - blocky
            topologyKey: kubernetes.io/hostname
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 500m
        memory: 500Mi
