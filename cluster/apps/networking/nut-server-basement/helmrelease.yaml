---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nut-server-basement
  namespace: networking
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        pod:
          annotations:
            reloader.stakater.com/auto: "true"
          securityContext:
            privileged: true
          nodeSelector:
            ups.feature.node.kubernetes.io/apc: "true"
        containers:
          main:
            image:
              repository: ghcr.io/jr0dd/network-ups-tools
              tag: v2.8.0@sha256:8878ab0f9420801f110ba1f173c97ad056cd9a6f56b181e1b39add1d91dc9626
            resources:
              requests:
                cpu: 25m
                memory: 64Mi
              limits:
                cpu: 50m
                memory: 128Mi
          exporter:
            image:
              repository: ghcr.io/druggeri/nut_exporter
              tag: 3.1.1
            args:
              # export all variables
              - --nut.vars_enable=
    service:
      main:
        ports:
          http:
            port: 3493
            protocol: TCP
        type: LoadBalancer
        externalIPs:
          - ${NUT_BASEMENT_IP}
        externalTrafficPolicy: Local
      metrics:
        enabled: true
        ports:
          metrics:
            enabled: true
            port: 9199
            protocol: TCP
    persistence:
      config:
        enabled: true
        type: configMap
        name: nut-server-basement-config
        globalMounts:
          - path: /etc/nut
            readOnly: true
