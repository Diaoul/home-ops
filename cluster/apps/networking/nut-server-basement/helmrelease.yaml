---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nut-server-basement
  namespace: networking
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        pod:
          annotations:
            configmap.reloader.stakater.com/reload: &config nut-server-basement-config
          nodeSelector:
            ups.feature.node.kubernetes.io/apc: "true"
        containers:
          main:
            image:
              repository: ghcr.io/jr0dd/network-ups-tools
              tag: v2.8.1@sha256:7999ff0ed6f4e31d64f8a6afc66dce26e147608c9d595f4f4fb7b4a6e442ae00
            resources:
              requests:
                cpu: 25m
                memory: 64Mi
              limits:
                cpu: 50m
                memory: 128Mi
            securityContext:
              privileged: true
          exporter:
            image:
              repository: ghcr.io/druggeri/nut_exporter
              tag: 3.1.1
            args:
              # export all variables
              - --nut.vars_enable=
    service:
      main:
        ports:
          http:
            port: 3493
            protocol: TCP
        type: LoadBalancer
        externalIPs:
          - ${NUT_BASEMENT_IP}
        externalTrafficPolicy: Local
      metrics:
        enabled: true
        controller: main
        ports:
          metrics:
            enabled: true
            port: 9199
            protocol: TCP
    persistence:
      config:
        enabled: true
        type: configMap
        name: *config
        globalMounts:
          - path: /etc/nut
            readOnly: true
