---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
  namespace: networking
spec:
  releaseName: dex
  interval: 10m
  chart:
    spec:
      chart: dex
      version: 0.11.0
      sourceRef:
        kind: HelmRepository
        name: dex
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/dexidp/dex
      tag: v2.33.1
    ingress:
      enabled: true
      annotations:
        external-dns.home.arpa/enabled: "true"
        cert-manager.home.arpa/enabled: "true"
      hosts:
        - host: &host dex.${DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: dex-tls
    resources:
      requests:
        cpu: 50m
        memory: 200Mi
      limits:
        cpu: 200m
        memory: 200Mi
    # see https://github.com/dexidp/dex/issues/2082
    env:
      KUBERNETES_POD_NAMESPACE: networking
    config:
      issuer: https://dex.${DOMAIN}
      connectors:
        - type: github
          id: github
          name: GitHub
          config:
            clientID: ${DEX_GITHUB_CLIENT_ID}
            clientSecret: ${DEX_GITHUB_CLIENT_SECRET}
            redirectURI: https://dex.${DOMAIN}/callback
        - type: oidc
          id: google
          name: Google
          config:
            issuer: https://accounts.google.com
            clientID: ${DEX_GOOGLE_CLIENT_ID}
            clientSecret: ${DEX_GOOGLE_CLIENT_SECRET}
            redirectURI: https://dex.${DOMAIN}/callback
      staticClients:
        - name: oauth2-proxy
          id: ${DEX_OAUTH2_PROXY_CLIENT_ID}
          secret: ${DEX_OAUTH2_PROXY_CLIENT_SECRET}
          redirectURIs:
            - https://auth.${DOMAIN}/oauth2/callback
        - name: k10
          id: ${DEX_K10_CLIENT_ID}
          secret: ${DEX_K10_CLIENT_SECRET}
          redirectURIs:
            - https://k10.${DOMAIN}/k10/auth-svc/v0/oidc/redirect
      storage:
        type: kubernetes
        config:
          inCluster: true
      frontend:
        theme: coreos
        issuer: Milky Way
        issuerUrl: https://${DOMAIN}
        logoUrl: https://imgur.com/Idzzln9.png
      expiry:
        signingKeys: 6h
        idTokens: 24h
      logger:
        level: debug
        format: json
      oauth2:
        responseTypes: ["code", "token", "id_token"]
        skipApprovalScreen: true
