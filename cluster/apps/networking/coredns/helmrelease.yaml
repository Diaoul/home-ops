---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
  namespace: networking
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://coredns.github.io/helm
      chart: coredns
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: coredns
        namespace: flux-system
  values:
    replicaCount: 2
    isClusterService: false
    serviceType: LoadBalancer
    service:
      externalIPs:
        - ${COREDNS_IP}
      externalTrafficPolicy: Local
    servers:
      # only 1 protocol per port so scheme is required here to limit to udp
      # feature gate MixedProtocolLBService allows multi-protocol per port
      # for LoadBalancer
      - zones:
          - zone: cluster.milkyway.
            scheme: dns://
          - zone: ${DOMAIN}.
            scheme: dns://
        port: 53
        plugins:
          - name: errors
          - name: health
            configBlock: |-
              lameduck 5s
          - name: ready
          - name: kubernetes
            parameters: cluster.milkyway in-addr.arpa ip6.arpa
            configBlock: |-
              pods insecure
              fallthrough in-addr.arpa ip6.arpa
              ttl 30
          - name: etcd
            parameters: ${DOMAIN}
            configBlock: |-
              stubzones
              path /skydns
              endpoint http://etcd-extdns:2379
          - name: prometheus
            parameters: 0.0.0.0:9153
          - name: cache
          - name: loop
          - name: reload
    prometheus:
      service:
        enabled: true
      monitor:
        enabled: true
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - coredns
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                    - coredns
            topologyKey: kubernetes.io/hostname
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 500m
        memory: 200Mi
