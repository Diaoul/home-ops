---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nut-server-garage
  namespace: networking
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: network-ups-tools
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    podAnnotations:
      configmap.reloader.stakater.com/reload: nut-server-garage-config
    image:
      repository: ghcr.io/k8s-at-home/network-ups-tools
      tag: v2.7.4-2124-g9defa7a9
    nameOverride: nut-server-garage
    service:
      main:
        type: LoadBalancer
        externalIPs:
          - 10.44.0.8
        externalTrafficPolicy: Local
    config:
      mode: values
      files:
        ups.conf: |
          [ups]
            driver = usbhid-ups
            port = auto
            desc = "APC Back-UPS RS 900G"
            vendorid = 051d
            productid = 0002
            serial = 3B1227X00136
        upsd.users: |
          [monuser]
            password = secret
            upsmon slave
          [monmaster]
            password = secret
            upsmon master
    securityContext:
      privileged: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-ups-apc
                  operator: In
                  values:
                    - "true"
    resources:
      requests:
        cpu: 25m
        memory: 64Mi
      limits:
        cpu: 50m
        memory: 128Mi
