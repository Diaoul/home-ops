---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nut-server-garage
  namespace: networking
spec:
  interval: 10m
  chart:
    spec:
      chart: network-ups-tools
      version: 6.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    podAnnotations:
      configmap.reloader.stakater.com/reload: nut-server-garage-config
    image:
      repository: ghcr.io/k8s-at-home/network-ups-tools
      tag: v2.7.4-2124-g9defa7a9
    nameOverride: nut-server-garage
    service:
      main:
        type: LoadBalancer
        externalIPs:
          - ${NUT_GARAGE_IP}
        externalTrafficPolicy: Local
    config:
      mode: values
      files:
        ups.conf: |
          [ups]
            driver = usbhid-ups
            port = auto
            desc = "APC Back-UPS RS 900G"
            vendorid = 051d
            productid = 0002
            serial = 3B1227X00136
        upsd.users: |
          [monuser]
            password = secret
            upsmon slave
          [monmaster]
            password = secret
            upsmon master
    securityContext:
      privileged: true
    metrics:
      enabled: true
      prometheusRule:
        enabled: true
      exporter:
        image:
          repository: hon95/prometheus-nut-exporter
          tag: 1.2.1
    nodeSelector:
      ups.feature.node.kubernetes.io/apc: "true"
    resources:
      requests:
        cpu: 25m
        memory: 64Mi
      limits:
        cpu: 50m
        memory: 128Mi
