---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app spegel
  namespace: flux-system
spec:
  targetNamespace: kube-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./cluster/apps/kube-system/spegel/app
  sourceRef:
    kind: GitRepository
    name: flux-cluster
  prune: true
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
