---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://weaveworks.github.io/kured
      chart: kured
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: weaveworks-kured
        namespace: flux-system
  values:
    updateStrategy: RollingUpdate
    extraEnvVars:
      - name: slackHookUrl
        valueFrom:
          secretKeyRef:
            name: kured-discord-webhook
            key: webhook
    configuration:
      rebootDays:
        - su
      startTime: "3:00"
      endTime: "5:00"
      timeZone: Europe/Paris
    metrics:
      create: true
