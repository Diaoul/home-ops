---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      qbittorrent:
        pod:
          annotations:
            secret.reloader.stakater.com/reload: qbittorrent
          securityContext:
            runAsNonRoot: true
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.6.5@sha256:c019af23966ebafcaf1713d4553bc043246858b711a7d57d8bee358a89990a3e
            env:
              QBT_Preferences__WebUI__LocalHostAuth: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            # FIXME: disabled because of authentication issues
            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /api/v2/app/version
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 100m
                memory: 3Gi
              limits:
                memory: 5Gi
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.38.0
            env:
              VPN_SERVICE_PROVIDER: nordvpn
              VPN_TYPE: wireguard
              VPN_INTERFACE: wg0
              VPN_ENDPOINT_PORT: 51820
              FIREWALL_INPUT_PORTS: *port
              FIREWALL_OUTBOUND_SUBNETS: ${K8S_CLUSTER_CIDR} ${K8S_SERVICE_CIDR}
            envFrom:
              - secretRef:
                  name: qbittorrent
            securityContext:
              capabilities: { add: ["NET_ADMIN"] }
              allowPrivilegeEscalation: false
          # TODO: use a VPN provider that supports port-forward
          # port-forward:
          #   image:
          #     repository: ghcr.io/bjw-s/gluetun-qb-port-sync
          #     tag: v0.0.2@sha256:cb7d25d1a1249d326b9f1cf3afc1c6916b173e6784537245b07044420fd97372
          #   env:
          #     GLUETUN_CONTROL_SERVER_HOST: localhost
          #     GLUETUN_CONTROL_SERVER_PORT: 8000
          #     QBITTORRENT_HOST: localhost
          #     QBITTORRENT_WEBUI_PORT: *port
          #     CRON_ENABLED: true
          #     CRON_SCHEDULE: "*/5 * * * *"
          #     LOG_TIMESTAMP: false
          #   securityContext:
          #     runAsUser: 2000
          #     runAsGroup: 2000
          #     runAsNonRoot: true
          #     allowPrivilegeEscalation: false
          #     readOnlyRootFilesystem: true
          #     capabilities: { drop: ["ALL"] }
    service:
      app:
        controller: qbittorrent
        ports:
          http:
            port: *port
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${DOMAIN}
        hosts:
          - host: qb.${DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: qbittorrent
      media:
        type: nfs
        server: singularity.milkyway
        path: /volume1/media
        globalMounts:
          - path: /media
