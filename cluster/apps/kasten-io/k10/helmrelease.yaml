---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  releaseName: k10
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io/
      chart: k10
      version: 4.0.5
      sourceRef:
        kind: HelmRepository
        name: kasten
        namespace: flux-system
  values:
    eula:
      accept: true
      company: Diaoul
      email: ${EMAIL_ADDRESS}
    networkPolicy:
      create: false
    auth:
      k10AdminUsers:
        - ${EMAIL_ADDRESS}
      oidcAuth:
        enabled: true
        providerURL: https://dex.${DOMAIN}
        redirectURL: https://k10.${DOMAIN}
        scopes: profile email openid
        clientID: ${DEX_K10_CLIENT_ID}
        clientSecret: ${DEX_K10_CLIENT_SECRET}
        usernameClaim: email
    prometheus:
      enabled: true
      networkPolicy:
        enabled: false
      server:
        persistentVolume:
          enabled: false
    clusterName: k8s
    ingress:
      create: true
      host: k10.${DOMAIN}
      annotations:
        external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        cert-manager.io/cluster-issuer: letsencrypt-production
        nginx.ingress.kubernetes.io/app-root: /k10
      urlPath: k10
      hosts:
        - k10.${DOMAIN}
      tls:
        enabled: true
        secretName: k10-tls
    cacertconfigmap:
      name: custom-ca-bundle-store
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Ingress
              name: k10-ingress
            patch:
              - op: replace
                path: /spec/ingressClassName
                value: nginx
              - op: replace
                path: /spec/rules/0/http/paths/0/path
                value: /
