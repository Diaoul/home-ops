---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${DOMAIN/./-}
spec:
  secretName: ${DOMAIN/./-}-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: ${DOMAIN}
  dnsNames:
    - "${DOMAIN}"
    - "*.${DOMAIN}"
