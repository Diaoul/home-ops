---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wallabag
  namespace: default
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: wallabag
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: wallabag/wallabag
      # Upgrading the wallabag version generally requires a migration.
      # see https://doc.wallabag.org/en/admin/upgrade.html
      tag: 2.4.2
    env:
      SYMFONY__ENV__DATABASE_DRIVER: pdo_pgsql
      SYMFONY__ENV__DATABASE_HOST: postgresql.db
      SYMFONY__ENV__DATABASE_PORT: 5432
      SYMFONY__ENV__DATABASE_NAME: wallabag
      SYMFONY__ENV__DATABASE_USER: wallabag
      SYMFONY__ENV__DATABASE_PASSWORD: ${WALLABAG_POSTGRES_PASSWORD}
      SYMFONY__ENV__REDIS_HOST: wallabag-redis-master
      SYMFONY__ENV__DOMAIN_NAME: https://wallabag.${DOMAIN}
      SYMFONY__ENV__SERVER_NAME: Milky Way's Wallabag
      SYMFONY__ENV__FOSUSER_REGISTRATION: "false"
      SYMFONY__ENV__FOSUSER_CONFIRMATION: "false"
      POSTGRES_USER: wallabag
      POSTGRES_PASSWORD: ${WALLABAG_POSTGRES_PASSWORD}
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: "true"
          hajimari.io/icon: newspaper-variant-multiple
        hosts:
          - host: wallabag.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - wallabag.${DOMAIN}
            secretName: wallabag-tls
    persistence:
      images:
        enabled: true
        existingClaim: wallabag-images
    redis:
      enabled: true
      clusterDomain: ${CLUSTER_DOMAIN}
      architecture: standalone
      replica:
        replicaCount: 0
      persistence:
        enabled: false
