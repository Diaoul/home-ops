---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
  namespace: default
spec:
  interval: 10m
  chart:
    spec:
      chart: mealie
      version: 5.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: hkotel/mealie
      tag: frontend-v1.0.0beta-2
    api:
      image:
        repository: hkotel/mealie
        tag: api-v1.0.0beta-2
      env:
        ALLOW_SIGNUP: "false"
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.home.arpa/enabled: "true"
          cert-manager.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "true"
        hosts:
          - host: &host mealie.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: mealie-tls
    resources:
      requests:
        cpu: 100m
        memory: 500Mi
      limits:
        cpu: 200m
        memory: 800Mi
