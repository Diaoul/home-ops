---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sharry
  namespace: default
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sharry
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: eikek0/sharry
      tag: 1.6.0
    config: |
      sharry.restserver {
        base-url = "https://sharry.${DOMAIN}"
        bind {
          address = "0.0.0.0"
          port = 9090
        }
        backend {
          auth {
            fixed {
              enabled = false  # set to true to enable this auth provider
              user = "admin"
              password = "admin"
              order = 10
            }
          }
        }
      }
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/client-body-buffer-size: "2048m"
        nginx.ingress.kubernetes.io/proxy-body-size: "2048m"
        nginx.ingress.kubernetes.io/proxy-buffering: "off"
      hosts:
        - host: sharry.${DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - sharry.${DOMAIN}
          secretName: sharry-tls
