---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: info-discord
  namespace: flux-system
spec:
  providerRef:
    name: discord
  eventSeverity: info
  eventSources:
    - kind: HelmRelease
      namespace: db
      name: "*"
    - kind: HelmRelease
      namespace: default
      name: "*"
    - kind: HelmRelease
      namespace: dev
      name: "*"
    - kind: HelmRelease
      namespace: home-automation
      name: "*"
    - kind: HelmRelease
      namespace: kasten-io
      name: "*"
    - kind: HelmRelease
      namespace: kube-system
      name: "*"
    - kind: HelmRelease
      namespace: media
      name: "*"
    - kind: HelmRelease
      namespace: monitoring
      name: "*"
    - kind: HelmRelease
      namespace: networking
      name: "*"
    - kind: HelmRelease
      namespace: rook-ceph
      name: "*"
    - kind: HelmRelease
      namespace: vpn
      name: "*"
  exclusionList:
    - Dependencies do not meet ready condition .* retrying in 30s
