---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.14.4
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    sources:
      - ingress
    provider: cloudflare
    env:
      - name: CF_API_EMAIL
        value: ${CLOUDFLARE_EMAIL}
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: &secret external-dns
            key: CF_API_TOKEN
    policy: sync
    domainFilters:
      - ${DOMAIN}
    extraArgs:
      - --cloudflare-proxied
      - --annotation-filter=external-dns.home.arpa/enabled in (true)
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
    serviceMonitor:
      enabled: true
    resources:
      requests:
        cpu: 25m
        memory: 50Mi
      limits:
        cpu: 50m
        memory: 50Mi
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
