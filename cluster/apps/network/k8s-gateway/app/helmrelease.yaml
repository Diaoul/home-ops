---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  interval: 30m
  chart:
    spec:
      chart: k8s-gateway
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      registry: quay.io
      repository: oriedge/k8s_gateway
      tag: v0.4.0
    replicaCount: 2
    domain: ${DOMAIN}
    watchedResources:
      - Ingress
      - Service
    service:
      type: LoadBalancer
      externalIPs:
        - ${K8S_GATEWAY_IP}
      externalTrafficPolicy: Local
    fallthrough:
      enabled: true
      zones:
        - andromeda.${DOMAIN}
        - sunflower.${DOMAIN}
    extraZonePlugins:
      - name: log
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: forward
        parameters: . tls://1.1.1.1 tls://1.0.0.1
        configBlock: |-
          tls_servername cloudflare-dns.com
      - name: loop
      - name: reload
      - name: loadbalance
