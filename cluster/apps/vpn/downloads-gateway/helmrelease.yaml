---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: downloads-gateway
  namespace: vpn
spec:
  interval: 10m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.9.0@sha256:eeb60f1910693e24287c7140e6eca781f50c62caded082a290fb33440c9ba229
    clusterName: ${CLUSTER_DOMAIN}
    addons:
      netshoot:
        enabled: true
        resources:
          requests:
            cpu: 5m
            memory: 10M
          limits:
            memory: 10M
      vpn:
        enabled: true
        type: gluetun
        gluetun:
          image:
            repository: ghcr.io/qdm12/gluetun
            tag: v3.36.0@sha256:011bea4f0743864d4eda5a569217a6fe18e3a52f5d6df31b4ceb9f7763bfbf6b
        env:
          - name: VPN_TYPE
            value: wireguard
          - name: VPN_SERVICE_PROVIDER
            value: nordvpn
          - name: VPN_INTERFACE
            value: wg0
          - name: FIREWALL
            value: "off"
          - name: DOT
            value: "off"
          - name: LOG_LEVEL
            value: debug
          - name: WIREGUARD_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: downloads-gateway
                key: WIREGUARD_PRIVATE_KEY
          - name: SERVER_COUNTRIES
            valueFrom:
              secretKeyRef:
                name: downloads-gateway
                key: SERVER_COUNTRIES
          - name: SERVER_REGIONS
            valueFrom:
              secretKeyRef:
                name: downloads-gateway
                key: SERVER_REGIONS
          - name: SERVER_HOSTNAMES
            valueFrom:
              secretKeyRef:
                name: downloads-gateway
                key: SERVER_HOSTNAMES
        resources:
          requests:
            cpu: 5m
            memory: 128M
          limits:
            memory: 128M
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        networkPolicy:
          enabled: true
          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                - port: 51820
                  protocol: UDP
            - to:
                - ipBlock:
                    cidr: ${K8S_CLUSTER_CIDR}
                - ipBlock:
                    cidr: ${K8S_SERVICE_CIDR}
    routed_namespaces:
      - downloads
    settings:
      # see default configuration in the logs of the routes container of the pod-gateway
      NOT_ROUTED_TO_GATEWAY_CIDRS: ${K8S_CLUSTER_CIDR} ${K8S_SERVICE_CIDR} ${SERVER_CIDR}
      VPN_INTERFACE: wg0
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: "51820"
      VPN_LOCAL_CIDRS: ${K8S_CLUSTER_CIDR} ${K8S_SERVICE_CIDR} ${SERVER_CIDR}
      DNS_LOCAL_CIDRS: ${LOCAL_DOMAIN}
      IPTABLES_NFT: "yes"
    publicPorts:
      - hostname: qbittorrent
        IP: 10
        ports:
          - type: tcp
            port: 50413
          - type: udp
            port: 50413
    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.10.0@sha256:a8ed630613de277244dfe203cd11d05905d7eeba8d8c41e399b02ee9a847b2f5
      gatewayDefault: false
      gatewayLabel: setDownloadGateway
      gatewayAnnotation: setDownloadGateway
      namespaceSelector:
        label: downloads-routed-gateway
    podAnnotations:
      configmap.reloader.stakater.com/reload: downloads-gateway-pod-gateway,downloads-gateway-pod-gateway-addon-vpn
      secret.reloader.stakater.com/reload: downloads-gateway
