---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.14.7
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
  values:
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.1.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    configuration:
      provider: aws
      backupStorageLocation:
        name: singularity
        bucket: velero
        config:
          region: us-west-1
          s3ForcePathStyle: true
          s3Url: "https://singularity.milkyway:9001"
          publicUrl: "https://singularity.milkyway:9001"
      volumeSnapshotLocation:
        name: singularity
        config:
          region: us-west-1
    credentials:
      existingSecret: credentials
    backupsEnabled: true
    snapshotsEnabled: false
    deployRestic: true
    schedules:
      daily-backup:
        schedule: "0 0 * * *"
        template:
          ttl: "240h"
