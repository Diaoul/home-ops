---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
  namespace: kube-system
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://coredns.github.io/helm
      chart: coredns
      version: 1.14.1
      sourceRef:
        kind: HelmRepository
        name: coredns
        namespace: flux-system
  values:
    isClusterService: false
    serviceType: LoadBalancer
    service:
      externalIPs:
        - 10.44.0.3
      externalTrafficPolicy: Local
    servers:
      - zones:
          # only 1 protocol per port so scheme is required here to limit to udp
          # feature gate MixedProtocolLBService allows multi-protocol per port
          # for LoadBalancer
          - zone: diaoul.fr.
            scheme: dns://
          - zone: milkyway.laniakea-sc.space.
            scheme: dns://
        port: 53
        plugins:
          - name: errors
          - name: health
            configBlock: |-
              lameduck 5s
          - name: ready
          - name: prometheus
            parameters: 0.0.0.0:9153
          - name: forward
            parameters: . /etc/resolv.conf
          - name: cache
            parameters: 30
          - name: loop
          - name: reload
          - name: loadbalance
          - name: etcd
            parameters: diaoul.fr
            configBlock: |-
              stubzones
              path /skydns
              endpoint http://etcd-extdns:2379
    prometheus:
      service:
        enabled: true
      monitor:
        enabled: true
