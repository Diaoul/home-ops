---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-singularity-kubernetes
spec:
  storageClassName: singularity-kubernetes
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: singularity.milkyway
    path: /volume1/kubernetes
  mountOptions:
    - nfsvers=4.1
    - hard
    - noatime
    - nodiratime
