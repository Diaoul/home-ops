---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: kube-system
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    sources:
      - ingress
    provider: cloudflare
    cloudflare:
      secretName: external-dns-cloudflare-api-token
    domainFilters:
      - diaoul.fr
    annotationFilter: "kubernetes.io/ingress.class=external"
    policy: sync
    crd:
      create: true
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 50m
        memory: 50Mi
    metrics:
      enabled: true
