---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: kube-system
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: blocky
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: spx01/blocky
      tag: v0.12
    replicas: 2
    config: |
      upstream:
        externalResolvers:
          - tcp-tls:2b536e.dns1.nextdns.io:853
          - tcp-tls:2b536e.dns2.nextdns.io:853
      conditional:
        mapping:
          diaoul.fr: udp:10.44.0.3
          milkyway.laniakea-sc.space: udp:10.44.0.3
      blocking:
        blackLists:
          base:
            - https://github.com/ookangzheng/dbl-oisd-nl/raw/master/dbl.txt
          tracking:
            - https://github.com/notracking/hosts-blocklists/raw/master/hostnames.txt
            - https://github.com/notracking/hosts-blocklists/raw/master/domains.txt
        clientGroupsBlock:
          default:
            - base
            - tracking
      clientLookup:
        upstream: udp:10.3.0.1
      prometheus:
        enable: true
      httpPort: 4000
    service:
      type: LoadBalancer
      externalIPs:
        - 10.44.0.4
      externalTrafficPolicy: Local
    serviceUDP:
      enabled: true
      type: LoadBalancer
      externalIPs:
        - 10.44.0.4
      externalTrafficPolicy: Local
    serviceMonitor:
      enabled: true
    podAnnotations:
      configmap.reloader.stakater.com/reload: blocky
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - blocky
            topologyKey: kubernetes.io/hostname
    resources:
      requests:
        cpu: 100m
        memory: 250Mi
      limits:
        memory: 750Mi
