---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: external-snapshotter-snapshot-controller
  namespace: kube-system
spec:
  interval: 10m
  url: https://github.com/kubernetes-csi/external-snapshotter.git
  ref:
    tag: v4.0.0
  ignore: |
    # exclude all
    /*
    # include snapshot-controller dir
    !/deploy/kubernetes/snapshot-controller
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: external-snapshotter-snapshot-controller
  namespace: kube-system
spec:
  interval: 10m
  prune: false
  sourceRef:
    kind: GitRepository
    name: external-snapshotter-snapshot-controller
