---
apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: ceph/ceph:v16.2.1
  dataDirHostPath: /var/lib/rook
  mon:
    count: 3
  dashboard:
    enabled: true
    port: 7000
    ssl: false
  monitoring:
    enabled: true
  storage:
    useAllNodes: false
    useAllDevices: false
    config:
    nodes:
      - name: k8s-node-1
        devices:
          - name: nvme0n1
      - name: k8s-node-2
        devices:
          - name: nvme0n1
      - name: k8s-node-3
        devices:
          - name: nvme0n1
