---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 14.3.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    alertmanager:
      ingress:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: diaoul.io
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/auth-url: https://auth.diaoul.io/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://auth.diaoul.io/oauth2/start
        hosts:
          - alert-manager.diaoul.io
        tls:
          - hosts:
              - alert-manager.diaoul.io
            secretName: alert-manager-tls
      alertManagerSpec:
        externalUrl: https://alert-manager.diaoul.io/
        storage:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 10Gi
    grafana:
      enabled: false
    kubelet:
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance
    kubeControllerManager:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    nodeExporter:
      enabled: true
      serviceMonitor:
        relabelings:
          - action: replace
            sourceLabels:
              - __meta_kubernetes_pod_node_name
            targetLabel: kubernetes_node
    prometheus:
      ingress:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: diaoul.io
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/auth-url: https://auth.diaoul.io/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://auth.diaoul.io/oauth2/start
        hosts:
          - prometheus.diaoul.io
        tls:
          - hosts:
              - prometheus.diaoul.io
            secretName: prometheus-tls
      prometheusSpec:
        enableAdminAPI: true
        externalUrl: https://prometheus.diaoul.io/
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        retention: 2d
        walCompression: true
        storageSpec:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 20Gi
        additionalScrapeConfigs:
          - job_name: node-exporter
            static_configs:
              - targets:
                  - singularity.milkyway:9100
          - job_name: minio
            metrics_path: /minio/v2/metrics/cluster
            static_configs:
              - targets:
                  - singularity.milkyway:9000
          - job_name: nut
            metrics_path: /nut
            static_configs:
              - targets: ["nut-server.network-system:3493"]
            relabel_configs:
              - source_labels: [__address__]
                target_label: __param_target
              - source_labels: [__param_target]
                target_label: instance
              - target_label: __address__
                replacement: prometheus-nut-exporter:9995
