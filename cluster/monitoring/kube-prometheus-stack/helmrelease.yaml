---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 13.10.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    nodeExporter:
      serviceMonitor:
        relabelings:
          - action: replace
            sourceLabels:
              - __meta_kubernetes_pod_node_name
            targetLabel: kubernetes_node
    kubelet:
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance
    kubeControllerManager:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    prometheus:
      ingress:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: milkyway.laniakea-sc.space
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/auth-url: https://auth.milkyway.laniakea-sc.space/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://auth.milkyway.laniakea-sc.space/oauth2/start
        hosts:
          - prometheus.milkyway.laniakea-sc.space
        tls:
          - hosts:
              - prometheus.milkyway.laniakea-sc.space
            secretName: prometheus-diaou-fr-tls
      prometheusSpec:
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        enableAdminAPI: true
        walCompression: true
        storageSpec:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 20Gi
        volumes:
          - name: tls-config
            secret:
              secretName: kube-prometheus-stack-tls-config
              defaultMode: 0400
        volumeMounts:
          - name: tls-config
            mountPath: /etc/prometheus/secrets/tls-config
        additionalScrapeConfigs:
          - job_name: node-exporter
            scheme: https
            tls_config:
              ca_file: /etc/prometheus/secrets/tls-config/ca_file
            static_configs:
              - targets:
                  - singularity.milkyway:9101
          - job_name: minio
            metrics_path: /minio/prometheus/metrics
            scheme: https
            tls_config:
              ca_file: /etc/prometheus/secrets/milkyway-ca
            static_configs:
              - targets:
                  - singularity.milkyway:9001
