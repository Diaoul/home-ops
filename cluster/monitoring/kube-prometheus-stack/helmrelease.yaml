---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 13.13.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    alertManager:
      ingress:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: diaoul.io
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/auth-url: https://auth.diaoul.io/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://auth.diaoul.io/oauth2/start
        hosts:
          - alert-manager.diaoul.io
        tls:
          - hosts:
              - alert-manager.diaoul.io
            secretName: alert-manager-tls
      alertManagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 10Gi
    grafana:
      ingress:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: diaoul.io
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/auth-url: https://auth.diaoul.io/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://auth.diaoul.io/oauth2/start
        hosts:
          - grafana.diaoul.io
        tls:
          - hosts:
              - grafana.diaoul.io
            secretName: grafana-tls
      persistence:
        enabled: true
        size: 10Gi
    kubelet:
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance
    kubeControllerManager:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    nodeExporter:
      enabled: true
      serviceMonitor:
        relabelings:
          - action: replace
            sourceLabels:
              - __meta_kubernetes_pod_node_name
            targetLabel: kubernetes_node
    prometheus:
      ingress:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: diaoul.io
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/auth-url: https://auth.diaoul.io/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://auth.diaoul.io/oauth2/start
        hosts:
          - prometheus.diaoul.io
        tls:
          - hosts:
              - prometheus.diaoul.io
            secretName: prometheus-tls
      prometheusSpec:
        enableAdminAPI: true
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        retention: 2d
        walCompression: true
        storageSpec:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 20Gi
        volumes:
          - name: tls-config
            secret:
              secretName: kube-prometheus-stack-tls-config
              defaultMode: 0400
        volumeMounts:
          - name: tls-config
            mountPath: /etc/prometheus/secrets/tls-config
        additionalScrapeConfigs:
          - job_name: node-exporter
            scheme: https
            tls_config:
              ca_file: /etc/prometheus/secrets/tls-config/ca_file
            static_configs:
              - targets:
                  - singularity.milkyway:9101
          - job_name: minio
            metrics_path: /minio/prometheus/metrics
            scheme: https
            tls_config:
              ca_file: /etc/prometheus/secrets/tls-config/ca_file
            static_configs:
              - targets:
                  - singularity.milkyway:9001
  valuesFrom:
    - kind: Secret
      name: kube-prometheus-stack-helm-values
