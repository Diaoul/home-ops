---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: ups-rules
  namespace: monitoring
spec:
  groups:
    - name: ups.rules
      rules:
        - alert: UPS15MinutesRemaining
          annotations:
            description: UPS almost depleted
            summary: UPS {{$labels.instance}} has less than 15 minutes of
              battery left.
          expr: nut_battery_runtime_seconds/60 <= 15
          for: 10s
          labels:
            severity: critical
        - alert: UPSOnBattery
          annotations:
            description: UPS is on batteries
            summary: UPS {{$labels.instance}} is running on batteries
          expr: nut_status == 0
          for: 30s
          labels:
            severity: critical
