---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-nut-exporter
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: prometheus-nut-exporter
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: hon95/prometheus-nut-exporter
      tag: 1.0.1
    prometheus:
      serviceMonitor:
        enabled: true
        targets:
          - hostname: nut-server-garage.network-system
            port: 3493
            interval: 30s
            scrapeTimeout: 10s
