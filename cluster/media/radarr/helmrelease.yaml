---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 9.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    controllerType: statefulset
    strategy:
      type: RollingUpdate
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v3.0.2.4552
    env:
      TZ: Europe/Paris
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: milkyway.diaoul.fr
        cert-manager.io/cluster-issuer: letsencrypt-production
        nginx.ingress.kubernetes.io/auth-url: https://auth.diaoul.fr/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.diaoul.fr/oauth2/start
      hosts:
        - host: radarr.diaoul.fr
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - radarr.diaoul.fr
      additionalIngresses:
        - enabled: true
          ingressClassName: nginx
          nameSuffix: api
          annotations:
            external-dns.alpha.kubernetes.io/target: milkyway.diaoul.fr
          hosts:
            - host: radarr.diaoul.fr
              paths:
                - path: /api
                  pathType: Prefix
          tls:
            - hosts:
                - radarr.diaoul.fr
    persistence:
      config:
        enabled: true
        existingClaim: radarr-config
    podAnnotations:
      backup.velero.io/backup-volumes: config
    additionalVolumeMounts:
      - name: nfs-singularity-downloads
        mountPath: /downloads
      - name: nfs-singularity-movies
        mountPath: /movies
    additionalVolumes:
      - name: nfs-singularity-downloads
        persistentVolumeClaim:
          claimName: nfs-singularity-downloads
      - name: nfs-singularity-movies
        persistentVolumeClaim:
          claimName: nfs-singularity-movies
    resources:
      requests:
        cpu: 500m
        memory: 250Mi
      limits:
        memory: 1500Mi
