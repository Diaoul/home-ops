---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 10.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v3.0.2.4552
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: diaoul.io
        cert-manager.io/cluster-issuer: letsencrypt-production
        nginx.ingress.kubernetes.io/auth-url: https://auth.diaoul.io/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.diaoul.io/oauth2/start
      hosts:
        - host: radarr.diaoul.io
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - radarr.diaoul.io
          secretName: radarr-tls
      additionalIngresses:
        - enabled: true
          nameSuffix: api
          annotations:
            external-dns.alpha.kubernetes.io/target: diaoul.io
          hosts:
            - host: radarr.diaoul.io
              paths:
                - path: /api
                  pathType: Prefix
          tls:
            - hosts:
                - radarr.diaoul.io
              secretName: radarr-tls
    persistence:
      config:
        enabled: true
        existingClaim: radarr-config
    podAnnotations:
      backup.velero.io/backup-volumes: config
    additionalVolumeMounts:
      - name: nfs-singularity-media
        mountPath: /media
    additionalVolumes:
      - name: nfs-singularity-media
        persistentVolumeClaim:
          claimName: nfs-singularity-media
    resources:
      requests:
        cpu: 200m
        memory: 300Mi
      limits:
        cpu: 300m
        memory: 300Mi
