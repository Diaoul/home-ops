---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flood
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: flood
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: jesec/flood
      tag: 4.5.0
    env:
      FLOOD_OPTION_RUNDIR: /data
      FLOOD_OPTION_AUTH: none
      FLOOD_OPTION_QBURL: http://qbittorrent:8080
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: diaoul.io
        cert-manager.io/cluster-issuer: letsencrypt-production
        nginx.ingress.kubernetes.io/auth-url: https://auth.diaoul.io/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.diaoul.io/oauth2/start
      hosts:
        - host: flood.diaoul.io
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - flood.diaoul.io
    persistence:
      data:
        enabled: true
        existingClaim: flood-data
    resources:
      requests:
        cpu: 25m
        memory: 50Mi
      limits:
        cpu: 25m
        memory: 100Mi
  valuesFrom:
    - kind: Secret
      name: flood-helm-values
