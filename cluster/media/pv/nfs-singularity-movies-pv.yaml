---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-singularity-movies
spec:
  storageClassName: nfs-singularity-movies
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: singularity.milkyway
    path: /volume1/movies
  mountOptions:
    - nfsvers=4.1
    - hard
    - noatime
    - nodiratime
