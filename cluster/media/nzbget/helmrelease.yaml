---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: nzbget
      version: 8.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/nzbget
      tag: v21.0
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: diaoul.io
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - host: nzbget.diaoul.io
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - nzbget.diaoul.io
          secretName: nzbget-tls
    persistence:
      config:
        enabled: true
        existingClaim: nzbget-config
    podAnnotations:
      backup.velero.io/backup-volumes: config
    additionalVolumeMounts:
      - name: nfs-singularity-downloads
        mountPath: /downloads
    additionalVolumes:
      - name: nfs-singularity-downloads
        persistentVolumeClaim:
          claimName: nfs-singularity-downloads
    resources:
      requests:
        cpu: 500m
        memory: 250Mi
      limits:
        memory: 2Gi
