---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: nzbget
      version: 7.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    controllerType: statefulset
    strategy:
      type: RollingUpdate
    image:
      repository: ghcr.io/k8s-at-home/nzbget
      tag: v21.0
    env:
      TZ: Europe/Paris
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: external
        external-dns.alpha.kubernetes.io/target: milkyway.diaoul.fr
        nginx.ingress.kubernetes.io/auth-url: https://auth.diaoul.fr/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.diaoul.fr/oauth2/start
      hosts:
        - host: nzbget.diaoul.fr
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - nzbget.diaoul.fr
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
    podAnnotations:
      backup.velero.io/backup-volumes: config
    additionalVolumeMounts:
      - name: singularity-downloads
        mountPath: /downloads
    additionalVolumes:
      - name: singularity-downloads
        persistentVolumeClaim:
          claimName: singularity-downloads
    resources:
      requests:
        cpu: 500m
        memory: 250Mi
      limits:
        memory: 1500Mi
