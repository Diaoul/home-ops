---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jackett
      version: 7.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    controllerType: statefulset
    strategy:
      type: RollingUpdate
    image:
      repository: ghcr.io/k8s-at-home/jackett
      tag: v0.17.538
    ingress:
      enabled: true
      ingressClassName: nginx-internal
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - host: jackett.diaoul.fr
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - jackett.diaoul.fr
          secretName: jackett-diaoul-fr-tls
    persistence:
      config:
        enabled: true
        existingClaim: jackett-config
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        cpu: 500m
        memory: 250Mi
      limits:
        memory: 1500Mi
