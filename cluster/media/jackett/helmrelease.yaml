---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jackett
      version: 7.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/jackett
      tag: v0.17.570
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: milkyway.laniakea-sc.space
        cert-manager.io/cluster-issuer: letsencrypt-production
        nginx.ingress.kubernetes.io/auth-url: https://auth.milkyway.laniakea-sc.space/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.milkyway.laniakea-sc.space/oauth2/start
      hosts:
        - host: jackett.milkyway.laniakea-sc.space
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - jackett.milkyway.laniakea-sc.space
          secretName: jackett-milkyway-laniakea-sc-space-tls
    persistence:
      config:
        enabled: true
        existingClaim: jackett-config
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        cpu: 500m
        memory: 250Mi
      limits:
        memory: 1500Mi
