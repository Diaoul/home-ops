---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jackett
      version: 6.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    controllerType: statefulset
    strategy:
      type: RollingUpdate
    image:
      repository: ghcr.io/k8s-at-home/jackett
      tag: v0.17.513
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: external
        external-dns.alpha.kubernetes.io/target: milkyway.diaoul.fr
        nginx.ingress.kubernetes.io/auth-url: https://auth.diaoul.fr/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.diaoul.fr/oauth2/start
      hosts:
        - host: jackett.diaoul.fr
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - jackett.diaoul.fr
    persistence:
      config:
        enabled: true
        existingClaim: jackett-config
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        cpu: 500m
        memory: 250Mi
      limits:
        memory: 1500Mi
