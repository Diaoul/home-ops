---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: readarr
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: hotio/readarr
      tag: nightly-0.1.0.500
    env:
      PUID: 568
      PGID: 568
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: milkyway.laniakea-sc.space
        cert-manager.io/cluster-issuer: letsencrypt-production
        nginx.ingress.kubernetes.io/auth-url: https://auth.milkyway.laniakea-sc.space/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.milkyway.laniakea-sc.space/oauth2/start
      hosts:
        - host: readarr.milkyway.laniakea-sc.space
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - readarr.milkyway.laniakea-sc.space
          secretName: readarr-milkyway-laniakea-sc-space-tls
      additionalIngresses:
        - enabled: true
          nameSuffix: api
          annotations:
            external-dns.alpha.kubernetes.io/target: milkyway.laniakea-sc.space
          hosts:
            - host: readarr.milkyway.laniakea-sc.space
              paths:
                - path: /api
                  pathType: Prefix
          tls:
            - hosts:
                - readarr.milkyway.laniakea-sc.space
              secretName: readarr-milkyway-laniakea-sc-space-tls
    persistence:
      config:
        enabled: true
        existingClaim: readarr-config
    podAnnotations:
      backup.velero.io/backup-volumes: config
    additionalVolumeMounts:
      - name: nfs-singularity-downloads
        mountPath: /downloads
      - name: nfs-singularity-ebooks
        mountPath: /ebooks
    additionalVolumes:
      - name: nfs-singularity-downloads
        persistentVolumeClaim:
          claimName: nfs-singularity-downloads
      - name: nfs-singularity-ebooks
        persistentVolumeClaim:
          claimName: nfs-singularity-ebooks
    resources:
      requests:
        cpu: 500m
        memory: 250Mi
      limits:
        memory: 1500Mi
