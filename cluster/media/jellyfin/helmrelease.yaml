---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jellyfin
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: jellyfin/jellyfin
      tag: 10.7.1
    env:
      JELLYFIN_CACHE_DIR: /config/cache
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      supplementalGroups:
        - 44
        - 109
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: diaoul.io
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - host: jellyfin.diaoul.io
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - jellyfin.diaoul.io
          secretName: jellyfin-tls
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config
      transcode:
        enabled: true
        emptyDir: true
        mountPath: /transcode
    additionalVolumeMounts:
      - name: nfs-singularity-media
        mountPath: /media
    additionalVolumes:
      - name: nfs-singularity-media
        persistentVolumeClaim:
          claimName: nfs-singularity-media
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - {key: feature.node.kubernetes.io/custom-intel-gpu, operator: In, values: ["true"]}
    resources:
      requests:
        cpu: 1
        memory: 2Gi
        gpu.intel.com/i915: 1
      limits:
        cpu: 2
        memory: 3Gi
        gpu.intel.com/i915: 1
