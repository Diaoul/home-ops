---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 9.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.3.4.1
    service:
      additionalServices:
        - enabled: true
          nameSuffix: bittorrent
          type: LoadBalancer
          externalIPs:
            - 10.44.0.5
          port:
            port: 50413
            name: bittorrent
            protocol: TCP
            targetPort: 6881
          externalTrafficPolicy: Local
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: diaoul.io
        cert-manager.io/cluster-issuer: letsencrypt-production
        nginx.ingress.kubernetes.io/auth-url: https://auth.diaoul.io/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.diaoul.io/oauth2/start
      hosts:
        - host: qb.diaoul.io
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - qb.diaoul.io
          secretName: qb-tls
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
    podAnnotations:
      backup.velero.io/backup-volumes: config
    additionalVolumeMounts:
      - name: nfs-singularity-downloads
        mountPath: /downloads
    additionalVolumes:
      - name: nfs-singularity-downloads
        persistentVolumeClaim:
          claimName: nfs-singularity-downloads
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        memory: 2Gi
