---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: k3s-server
  namespace: system-upgrade
  labels:
    k3s-upgrade: server
spec:
  concurrency: 1
  channel: https://update.k3s.io/v1-release/channels/v1.20
  nodeSelector:
    matchExpressions:
      - key: k3s-upgrade
        operator: Exists
      - key: k3s-upgrade
        operator: NotIn
        values:
          - "disabled"
          - "false"
      - key: k3s.io/hostname
        operator: Exists
      - key: k3os.io/mode
        operator: DoesNotExist
      - key: node-role.kubernetes.io/master
        operator: In
        values:
          - "true"
  serviceAccountName: system-upgrade
  cordon: true
  upgrade:
    image: rancher/k3s-upgrade
---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: k3s-agent
  namespace: system-upgrade
  labels:
    k3s-upgrade: agent
spec:
  concurrency: 1
  channel: https://update.k3s.io/v1-release/channels/v1.19
  nodeSelector:
    matchExpressions:
      - key: k3s-upgrade
        operator: Exists
      - key: k3s-upgrade
        operator: NotIn
        values:
          - "disabled"
          - "false"
      - key: k3s.io/hostname
        operator: Exists
      - key: k3os.io/mode
        operator: DoesNotExist
      - key: node-role.kubernetes.io/master
        operator: NotIn
        values:
          - "true"
  serviceAccountName: system-upgrade
  prepare:
    image: rancher/k3s-upgrade
    args:
      - "prepare"
      - "k3s-server"
  drain:
    force: true
    skipWaitForDeleteTimeout: 60
  upgrade:
    image: rancher/k3s-upgrade
