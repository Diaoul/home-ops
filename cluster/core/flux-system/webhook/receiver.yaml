---
apiVersion: notification.toolkit.fluxcd.io/v1
kind: Receiver
metadata:
  name: home-ops
  namespace: flux-system
spec:
  type: github
  events:
    - ping
    - push
  secretRef:
    name: github-webhook-token
  resources:
    - apiVersion: source.toolkit.fluxcd.io/v1beta2
      kind: GitRepository
      namespace: flux-system
      name: flux-cluster
    - apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
      kind: Kustomization
      namespace: flux-system
      name: flux-cluster
    - apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
      kind: Kustomization
      namespace: flux-system
      name: apps
    - apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
      kind: Kustomization
      namespace: flux-system
      name: core
    - apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
      kind: Kustomization
      namespace: flux-system
      name: crds
