---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 10m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.11.9
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph
  values:
    monitoring:
      enabled: true
      createPrometheusRules: true
    ingress:
      dashboard:
        ingressClassName: nginx
        host:
          name: &host rook.${DOMAIN}
          path: /
        tls:
          - hosts:
              - *host
            secretName: rook-tls
    cephClusterSpec:
      network:
        provider: host
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
      storage:
        nodes:
          - name: k8s-node-1
            devices:
              - name: nvme0n1
          - name: k8s-node-2
            devices:
              - name: nvme0n1
          - name: k8s-node-3
            devices:
              - name: nvme0n1
        useAllDevices: false
        useAllNodes: false
    cephBlockPoolsVolumeSnapshotClass:
      enabled: true
      default: true
      annotations:
        k10.kasten.io/is-snapshot-class: "true"
