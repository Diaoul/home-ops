---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 10m
  chart:
    spec:
      chart: rook-ceph
      version: v1.10.9
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: flux-system
  values:
    crds:
      enabled: false
    monitoring:
      enabled: true
