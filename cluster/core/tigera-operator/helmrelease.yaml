---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tigera-operator
  namespace: tigera-operator
spec:
  interval: 10m
  chart:
    spec:
      chart: tigera-operator
      version: v3.27.3
      sourceRef:
        kind: HelmRepository
        name: project-calico
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    installation:
      calicoNetwork:
        bgp: Enabled
        hostPorts: Disabled
        # note: cannot be modified post-install
        ipPools:
          - blockSize: 26
            cidr: ${K8S_CLUSTER_CIDR}
            encapsulation: None
            natOutgoing: Enabled
            nodeSelector: all()
        nodeAddressAutodetectionV4:
          cidrs:
            - "${K8S_CLUSTER_CIDR}"
      nodeMetricsPort: 9091
      typhaMetricsPort: 9093
