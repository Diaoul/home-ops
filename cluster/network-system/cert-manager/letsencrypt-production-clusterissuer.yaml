---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    email: ant.bertin@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
      - http01:
          ingress:
            class: nginx
      - dns01:
          cloudflare:
            email: ant.bertin@gmail.com
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
          selector:
            dnsNames:
              - "*.diaoul.fr"
              - "*.milkyway.laniakea-sc.space"
