---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
  namespace: network-system
spec:
  releaseName: dex
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://charts.dexidp.io
      chart: dex
      version: 0.0.5
      sourceRef:
        kind: HelmRepository
        name: dex
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/dexidp/dex
      tag: master
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: diaoul.io
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - host: dex.diaoul.io
          paths:
            - path: /
      tls:
        - hosts:
            - dex.diaoul.io
          secretName: dex-tls
    resources:
      requests:
        cpu: 25m
        memory: 250Mi
      limits:
        memory: 250Mi
    config:
      issuer: https://dex.diaoul.io
      storage:
        type: kubernetes
        config:
          inCluster: true
      frontend:
        theme: coreos
        issuer: Milky Way
        issuerUrl: https://diaoul.io
        logoUrl: https://imgur.com/Idzzln9.png
      expiry:
        signingKeys: 6h
        idTokens: 24h
      logger:
        level: debug
        format: json
      oauth2:
        responseTypes: ["code", "token", "id_token"]
        skipApprovalScreen: true
  valuesFrom:
    - kind: Secret
      name: dex-helm-values
