---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns-cloudflare
  namespace: network-system
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 4.8.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    sources:
      - ingress
    provider: cloudflare
    cloudflare:
      secretName: external-dns-cloudflare-api-token
    domainFilters:
      - diaoul.fr
      - milkyway.laniakea-sc.space
    policy: sync
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 50m
        memory: 50Mi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
