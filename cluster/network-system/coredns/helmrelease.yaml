---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
  namespace: network-system
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://coredns.github.io/helm
      chart: coredns
      version: 1.14.1
      sourceRef:
        kind: HelmRepository
        name: coredns
        namespace: flux-system
  values:
    isClusterService: false
    serviceType: LoadBalancer
    service:
      externalIPs:
        - 10.44.0.3
      externalTrafficPolicy: Local
    servers:
      # only 1 protocol per port so scheme is required here to limit to udp
      # feature gate MixedProtocolLBService allows multi-protocol per port
      # for LoadBalancer
      - zones:
          - zone: milkyway.
            scheme: dns://
        port: 53
        plugins:
          - name: errors
          - name: health
            configBlock: |-
              lameduck 5s
          - name: ready
          - name: kubernetes
            parameters: cluster.milkyway in-addr.arpa ip6.arpa
            configBlock: |-
              pods insecure
              fallthrough in-addr.arpa ip6.arpa
              ttl 30
          - name: forward
            parameters: . 10.0.3.1
          - name: prometheus
            parameters: 0.0.0.0:9153
          - name: cache
          - name: loop
          - name: reload
      - zones:
          - zone: k8s.milkyway.
            scheme: dns://
          - zone: .
            scheme: dns://
        port: 53
        plugins:
          - name: errors
          - name: ready
          - name: etcd
            parameters: diaoul.io
            configBlock: |-
              stubzones
              path /skydns
              endpoint http://etcd-extdns:2379
          - name: forward
            parameters: . tls://45.90.28.0 tls://45.90.30.0
            configBlock: |-
              tls_servername 2b536e.dns.nextdns.io
          - name: prometheus
            parameters: 0.0.0.0:9153
          - name: cache
          - name: loop
          - name: reload
    prometheus:
      service:
        enabled: true
      monitor:
        enabled: true
