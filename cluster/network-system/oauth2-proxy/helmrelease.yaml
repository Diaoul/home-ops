---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: network-system
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: oauth2-proxy
      version: 5.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: quay.io/oauth2-proxy/oauth2-proxy
      tag: v7.1.2
    authenticatedEmailsFile:
      enabled: true
      restricted_access: |-
        ant.bertin@gmail.com
        maeva.gault@gmail.com
    ingress:
      enabled: true
      path: /oauth2
      annotations:
        external-dns.alpha.kubernetes.io/target: diaoul.io
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - auth.diaoul.io
      tls:
        - hosts:
            - auth.diaoul.io
          secretName: auth-tls
    extraArgs:
      provider: oidc
      oidc-issuer-url: https://dex.diaoul.io
      skip-provider-button:
      pass-authorization-header:
      email-domain: "*"
      cookie-domain: .diaoul.io
      whitelist-domain: .diaoul.io
  valuesFrom:
    - kind: Secret
      name: oauth2-proxy-helm-values
