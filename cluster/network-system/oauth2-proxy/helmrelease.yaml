---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: network-system
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: oauth2-proxy
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: quay.io/oauth2-proxy/oauth2-proxy
      tag: v6.1.1
    authenticatedEmailsFile:
      enabled: true
      restricted_access: |-
        ant.bertin@gmail.com
        maeva.gault@gmail.com
    ingress:
      enabled: true
      path: /oauth2
      annotations:
        kubernetes.io/ingress.class: external
        external-dns.alpha.kubernetes.io/target: milkyway.diaoul.fr
      hosts:
        - auth.diaoul.fr
      tls:
        - hosts:
            - auth.diaoul.fr
    extraArgs:
      provider: oidc
      oidc-issuer-url: https://laniakea.eu.auth0.com/
      skip-provider-button:
      pass-authorization-header:
      email-domain: "*"
      cookie-domain: .diaoul.fr
      whitelist-domain: .diaoul.fr
  valuesFrom:
    - kind: Secret
      name: oauth2-proxy-helm-values
