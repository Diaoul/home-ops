---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  values:
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 1  # single-node
      recurringJobs:
        enable: true
        jobList: '[{"name": "snapshot", "task": "snapshot", "cron": "0 * * * *", "retain": 12 }, { "name": "backup", "task": "backup", "cron": "0 2 * * *", "retain": 10}]'
    defaultSettings:
      backupTarget: s3://longhorn@minio/longhorn
      backupTargetCredentialSecret: longhorn-backup
      createDefaultDiskLabeledNodes: true
      defaultReplicaCount: 1  # single-node
      storageMinimalAvailablePercentage: 10
      allowNodeDrainWithLastHealthyReplica: true  # single-node
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
      host: longhorn.diaoul.fr
      tls: true
      tlsSecret: longhorn-diaoul-fr-tls
