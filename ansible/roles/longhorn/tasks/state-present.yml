---
- name: create mount directory
  ansible.builtin.file:
    path: /var/lib/longhorn
    state: directory
    mode: 0755
  become: true

- name: create filesystem on device
  community.general.filesystem:
    fstype: ext4
    dev: "{{ longhorn_device }}"
  become: true

- name: mount to /var/lib/longhorn
  ansible.posix.mount:
    path: /var/lib/longhorn
    src: "{{ longhorn_device }}"
    fstype: ext4
    state: mounted
  become: true
