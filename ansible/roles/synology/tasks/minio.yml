---
- name: Install docker and docker-compose python modules
  ansible.builtin.pip:
    name:
      - docker
      - docker-compose
  become: true

- name: Install minio
  community.docker.docker_compose:
    project_name: minio
    pull: true
    definition:
      version: "3.7"
      services:
        minio:
          image: quay.io/minio/minio:RELEASE.2024-09-09T16-59-28Z@sha256:1ca1b68b0d8bff8eda22e11eafb9243d65b143e4c3e3f63bcf412c5df8464125
          container_name: minio
          restart: unless-stopped
          command: server --console-address ":9010" /data
          volumes:
            - /volume2/minio:/data
          ports:
            - "9000:9000"
            - "9010:9010"
          environment:
            MINIO_ROOT_USER: "{{ minio_root_user }}"
            MINIO_ROOT_PASSWORD: "{{ minio_root_password }}"
            MINIO_PROMETHEUS_AUTH_TYPE: public
  become: true
