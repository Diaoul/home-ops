---
- name: Install docker and docker-compose python modules
  ansible.builtin.pip:
    name:
      - docker
      - docker-compose
  become: true

- name: Install minio
  community.docker.docker_compose:
    project_name: minio
    pull: true
    definition:
      version: "3.7"
      services:
        minio:
          image: quay.io/minio/minio:RELEASE.2024-08-17T01-24-54Z@sha256:6f23072e3e222e64fe6f86b31a7f7aca971e5129e55cbccef649b109b8e651a1
          container_name: minio
          restart: unless-stopped
          command: server --console-address ":9010" /data
          volumes:
            - /volume2/minio:/data
          ports:
            - "9000:9000"
            - "9010:9010"
          environment:
            MINIO_ROOT_USER: "{{ minio_root_user }}"
            MINIO_ROOT_PASSWORD: "{{ minio_root_password }}"
            MINIO_PROMETHEUS_AUTH_TYPE: public
  become: true
