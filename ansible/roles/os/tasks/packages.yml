---
- name: packages | upgrade all packages
  apt:
    upgrade: full
    update_cache: yes
    cache_valid_time: 3600
    autoclean: yes
    autoremove: yes

- name: packages | install packages
  apt:
    name: "{{ packages.install }}"
    update_cache: yes
    cache_valid_time: 3600
    autoclean: yes
  when: packages.install

- name: packages | remove packages
  apt:
    name: "{{ packages.remove }}"
    state: absent
    autoremove: yes
    purge: yes
  when: packages.remove
