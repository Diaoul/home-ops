---
- name: user | add user to the sudoers without password
  copy:
    content: "{{ ansible_user }} ALL=(ALL) NOPASSWD:ALL"
    dest: "/etc/sudoers.d/{{ ansible_user }}-nopasswd"
    mode: 0440

- name: user | add user SSH public keys
  ansible.posix.authorized_key:
    user: "{{ ansible_user }}"
    key: "{{ item }}"
  loop: "{{ ssh_authorized_keys }}"
  when: ssh_authorized_keys is defined
