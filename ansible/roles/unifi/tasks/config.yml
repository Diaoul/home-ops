---
- name: copy config.properties
  copy:
    src: files/config.properties
    dest: /usr/lib/unifi/data/sites/default/config.properties
    owner: unifi
    group: unifi
  become: yes
  notify: configuration changed

- name: copy config.gateway.json
  template:
    src: config.gateway.json.j2
    dest: /usr/lib/unifi/data/sites/default/config.gateway.json
    owner: unifi
    group: unifi
  become: yes
  notify: configuration changed
