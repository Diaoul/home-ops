---
cilium_version: 1.9.3
cilium_values:
  ipam:
    mode: kubernetes

  # use dev images for arm64 support
  # enable hubble ui
  disableEnvoyVersionCheck: true
  image:
    repository: docker.io/cilium/cilium-dev
  hubble:
    relay:
      enabled: true
      image:
        repository: docker.io/cilium/hubble-relay-dev
    ui:
      enabled: true
      frontend:
        image:
          repository: docker.io/mcfio/hubble-ui-dev
      backend:
        image:
          repository: docker.io/mcfio/hubble-ui-backend-dev
  operator:
    image:
      repository: docker.io/cilium/operator-dev
