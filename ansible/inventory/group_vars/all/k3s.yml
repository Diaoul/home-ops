---
k3s_become_for_all: yes
k3s_install_hard_links: yes
k3s_etcd_datastore: yes
k3s_control_node_address: k8s-master

k3s_server:
  flannel-backend: 'none'
  disable:
    - servicelb
    - traefik
    - local-storage
    - metrics-server
  tls-san:
    - "k8s-master"
  node-label:
    - "k3s-upgrade=true"

k3s_agent:
  with-node-id: true
  node-label:
    - "k3s-upgrade=true"
