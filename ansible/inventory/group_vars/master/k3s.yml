---
k3s_control_node: true

k3s_server:
  flannel-backend: 'none'
  disable:
    - servicelb
    - traefik
    - local-storage
    - metrics-server
  disable-network-policy: true
  disable-cloud-controller: true
  cluster-cidr: 10.42.0.0/16
  service-cidr: 10.43.0.0/16
  cluster-domain: cluster.milkyway
  etcd-expose-metrics: true
  tls-san:
    - "k8s-master"
  node-label:
    - "k3s-upgrade=true"
  kubelet-arg:
    # feature gates
    - "feature-gates=MixedProtocolLBService=true"
    # allow pods to be rescheduled quicker in the case of a node failure
    # see https://github.com/k3s-io/k3s/issues/1264
    - "node-status-update-frequency=4s"
  kube-controller-manager-arg:
    # feature gates
    - "feature-gates=MixedProtocolLBService=true"
    # required for kube-prometheus-stack
    - "bind-address=0.0.0.0"
    # allow pods to be rescheduled quicker in the case of a node failure
    # see https://github.com/k3s-io/k3s/issues/1264
    - "node-monitor-period=4s"
    - "node-monitor-grace-period=16s"
    - "pod-eviction-timeout=20s"
  kube-proxy-arg:
    # feature gates
    - "feature-gates=MixedProtocolLBService=true"
    # required for kube-prometheus-stack
    - "metrics-bind-address=0.0.0.0"
  kube-scheduler-arg:
    # feature gates
    - "feature-gates=MixedProtocolLBService=true"
    # required for kube-prometheus-stack
    - "bind-address=0.0.0.0"
  kube-apiserver-arg:
    # feature gates
    - "feature-gates=MixedProtocolLBService=true"
    # required for HAProxy health-checks
    - "anonymous-auth=true"
    # allow pods to be rescheduled quicker in the case of a node failure
    # see https://github.com/k3s-io/k3s/issues/1264
    - "default-not-ready-toleration-seconds=20"
    - "default-unreachable-toleration-seconds=20"
