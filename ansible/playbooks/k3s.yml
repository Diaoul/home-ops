---
- hosts:
    - master
  gather_facts: yes
  vars_prompt:
    - name: "run_confirmation"
      prompt: "Are you sure you want to run this over the cluster? [Y/n]"
      default: "n"
      private: no
  any_errors_fatal: yes
  pre_tasks:
    - name: check confirmation
      fail:
        msg: "Abort."
      when: run_confirmation != "Y"
  roles:
    #    - xanmanning.k3s
    - kubeconfig
