---
- hosts: kubernetes
  vars_prompt:
    - name: "restart_confirmation"
      prompt: "Restart when complete? [Y/n]"
      default: "n"
      private: no
  roles:
    - os
  tasks:
    - name: flush handlers
      meta: flush_handlers
    - name: reboot
      ignore_errors: yes
      reboot:
        msg: "Rebooting..."
      when: restart_confirmation == "Y"
      tags:
        - always
