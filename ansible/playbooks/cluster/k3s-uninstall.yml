---
- hosts:
    - kubernetes
  any_errors_fatal: yes
  vars:
    k3s_state: uninstalled

  pre_tasks:
    - name: Pausing for 5 seconds...
      pause:
        seconds: 5

  roles:
    - xanmanning.k3s

  tasks:
    - name: reboot
      reboot:
        msg: "Nodes are being rebooted..."
      ignore_errors: yes
