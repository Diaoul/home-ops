---
- name: Curiosity
  hosts:
    - curiosity
  vars_prompt:
    - name: "restart_confirmation"
      prompt: "Restart when complete? [Y/n]"
      default: "n"
      private: false
  roles:
    - os
    - printer3d
  tasks:
    - name: Flush handlers
      ansible.builtin.meta: ansible.builtin.flush_handlers
    - name: Reboot
      ignore_errors: true  # noqa ignore-errors
      ansible.builtin.reboot:
        msg: "Rebooting..."
      when: restart_confirmation == "Y"
      tags:
        - always
