---
- hosts:
    - master
    - worker
  vars_prompt:
    - name: "restart_confirmation"
      prompt: "Restart nodes when complete? [Y/n]"
      default: "n"
      private: no
  roles:
    - os
  tasks:
    - name: flush handlers
      meta: flush_handlers
    - name: reboot
      ignore_errors: yes
      reboot:
        msg: "Nodes are being rebooted..."
      when: restart_confirmation == "Y"
      tags:
        - always
