---
- hosts:
    - server
  vars_prompt:
    - name: "restart_confirmation"
      prompt: "Restart nodes when complete? [y/N]"
      default: "N"
      private: no
  roles:
    - os
  tasks:
    - name: reboot
      ignore_errors: yes
      reboot:
        msg: "Nodes are being rebooted..."
      when: restart_confirmation | lower == "y"
      tags:
        - always
