---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nut-server-basement
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      nut-server-basement:
        pod:
          annotations:
            configmap.reloader.stakater.com/reload: &config nut-server-basement-config
          nodeSelector:
            feature.node.kubernetes.io/custom-ups-apc: "true"
        containers:
          app:
            image:
              repository: ghcr.io/jr0dd/network-ups-tools
              tag: v2.8.1@sha256:7999ff0ed6f4e31d64f8a6afc66dce26e147608c9d595f4f4fb7b4a6e442ae00
            resources:
              requests:
                cpu: 25m
                memory: 64Mi
              limits:
                cpu: 50m
                memory: 128Mi
            securityContext:
              privileged: true
          exporter:
            image:
              repository: ghcr.io/druggeri/nut_exporter
              tag: 3.1.1
            args:
              # export all variables
              - --nut.vars_enable=
    service:
      app:
        controller: nut-server-basement
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${NUT_BASEMENT_IP}
        ports:
          http:
            port: 3493
            protocol: TCP
      metrics:
        enabled: true
        controller: nut-server-basement
        ports:
          metrics:
            enabled: true
            port: 9199
            protocol: TCP
    persistence:
      config:
        enabled: true
        type: configMap
        name: *config
        globalMounts:
          - path: /etc/nut
            readOnly: true
