---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./servicemonitor.yaml
  - ./prometheusrule.yaml
configMapGenerator:
  - name: nut-server-basement-config
    files:
      - ./config/nut.conf
      - ./config/ups.conf
      - ./config/upsd.conf
      - ./config/upsd.users
generatorOptions:
  disableNameSuffixHash: true
