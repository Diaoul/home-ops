---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: network-ups-tools
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      network-ups-tools:
        pod:
          annotations:
            configmap.reloader.stakater.com/reload: &config network-ups-tools-config
          nodeSelector:
            feature.node.kubernetes.io/custom-ups-apc: "true"
        containers:
          app:
            image:
              repository: ghcr.io/jr0dd/network-ups-tools
              tag: v2.8.3@sha256:9f8e14d155c6ef05940cee6f8861e259e951eb11750aeddd02539d986dac1ca0
            resources:
              requests:
                cpu: 25m
                memory: 64Mi
              limits:
                cpu: 50m
                memory: 128Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              privileged: true
    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.44.0.8
        ports:
          http:
            port: 3493
            protocol: TCP
    persistence:
      config:
        enabled: true
        type: configMap
        name: *config
        globalMounts:
          - path: /etc/nut
            readOnly: true
