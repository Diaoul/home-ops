---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nut-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      nut-server-basement:
        containers:
          app:
            image:
              repository: ghcr.io/druggeri/nut_exporter
              tag: 3.2.1@sha256:f0ff3be80935d337a310965010562acb26b77c5b746255179c75e539b9a46543
            args:
              # export all variables
              - --nut.vars_enable=
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              limits:
                cpu: 50m
                memory: 128Mi
    service:
      app:
        ports:
          metrics:
            enabled: true
            port: 9199
            protocol: TCP
    serviceMonitor:
      app:
        enabled: true
        serviceName: nut-exporter
        endpoints:
          - interval: 30s
            path: /ups_metrics
            port: metrics
            scheme: http
            scrapeTimeout: 15s
            metricRelabelings:
              - action: replace
                replacement: server
                sourceLabels:
                  - instance
                targetLabel: instance
              - action: replace
                replacement: server
                sourceLabels:
                  - server
                targetLabel: server
              - action: labeldrop
                regex: (pod)
            params:
              server:
                - basement
            selector:
              matchLabels:
                app.kubernetes.io/instance: nut-exporter
                app.kubernetes.io/name: nut-exporter
