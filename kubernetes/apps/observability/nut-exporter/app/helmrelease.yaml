---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nut-exporter
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      nut-exporter:
        containers:
          app:
            image:
              repository: ghcr.io/druggeri/nut_exporter
              tag: 3.2.2@sha256:0fea859933ebf68b7d46d3d5e996ee99ab2608d7d635608ec65a9dc665105223
            args:
              # export all variables
              - --nut.vars_enable=
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                cpu: 200m
                memory: 100Mi
    service:
      app:
        ports:
          metrics:
            enabled: true
            port: 9199
            protocol: TCP
    serviceMonitor:
      app:
        enabled: true
        serviceName: nut-exporter
        endpoints:
          - interval: 30s
            path: /ups_metrics
            port: metrics
            scheme: http
            scrapeTimeout: 15s
            metricRelabelings:
              - action: replace
                replacement: server
                sourceLabels:
                  - instance
                targetLabel: instance
              - action: replace
                replacement: server
                sourceLabels:
                  - server
                targetLabel: server
              - action: labeldrop
                regex: (pod)
            params:
              server:
                - 10.44.0.8
            selector:
              matchLabels:
                app.kubernetes.io/instance: nut-exporter
                app.kubernetes.io/name: nut-exporter
