---
groups:
  - name: readarr
    rules:
      - alert: ReadarrDatabaseIsLocked
        expr: |-
          sum by (app) (count_over_time({app=~"readarr"} |~ "(?i)database is locked"[5m])) > 0
        for: 5m
        annotations:
          summary: >-
            {{ $labels.app }} is experiencing database issues
        labels:
          severity: critical

      - alert: ReadarrDatabaseIsMalformed
        expr: |-
          sum by (app) (count_over_time({app=~"readarr"} |~ "(?i)database disk image is malformed"[5m])) > 0
        for: 5m
        annotations:
          summary: >-
            {{ $labels.app }} is experiencing database issues
        labels:
          severity: critical
