---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unpackerr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      unpackerr:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        containers:
          app:
            image:
              repository: ghcr.io/unpackerr/unpackerr
              tag: 0.13.1@sha256:04fcb43fa70e6db88331962760607842cdf19889e6d35d9d2fde0cf6a1550eaf
            env:
              UN_WEBSERVER_METRICS: true
              UN_SONARR_0_URL: http://sonarr.media.svc.cluster.milkyway:8989
              UN_SONARR_0_PATHS_0: /media/downloads/complete/tv
              UN_RADARR_0_URL: http://radarr.media.svc.cluster.milkyway:7878
              UN_RADARR_0_PATHS_0: /media/downloads/complete/movie
              UN_LIDARR_0_URL: http://lidarr.media.svc.cluster.milkyway:8686
              UN_LIDARR_0_PATHS_0: /media/downloads/complete/music
              UN_READARR_0_URL: http://readarr.media.svc.cluster.milkyway:8787
              UN_READARR_0_PATHS_0: /media/downloads/complete/book
              UN_READARR_1_URL: http://readarr-audio.media.svc.cluster.milkyway:8787
              UN_READARR_1_PATHS_0: /media/downloads/complete/audiobook
            envFrom:
              - secretRef:
                  name: unpackerr
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 500m
                memory: 250Mi
              limits:
                memory: 2Gi
    service:
      app:
        controller: unpackerr
        ports:
          http:
            port: 5656
    serviceMonitor:
      app:
        serviceName: unpackerr
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    persistence:
      media:
        type: nfs
        server: singularity.milkyway
        path: /volume1/media
        globalMounts:
          - path: /media
            readOnly: true
