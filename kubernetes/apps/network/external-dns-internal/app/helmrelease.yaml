---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-internal
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.19.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    sources: ["crd", "ingress"]
    policy: sync
    txtOwnerId: k8s
    txtPrefix: external-dns-
    domainFilters: ["${DOMAIN}"]
    provider:
      name: rfc2136
    extraArgs:
      - --rfc2136-host=10.0.3.1
      - --rfc2136-port=53530
      - --rfc2136-zone=${DOMAIN}
      - --rfc2136-tsig-secret=${ROUTER_RNDC_KEY}
      - --rfc2136-tsig-secret-alg=hmac-sha256
      - --rfc2136-tsig-keyname=rndc-key
      - --rfc2136-tsig-axfr
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --ignore-ingress-tls-spec
    triggerLoopOnEvent: true
    serviceMonitor:
      enabled: true
    resources:
      requests:
        cpu: 25m
        memory: 50Mi
      limits:
        cpu: 50m
        memory: 50Mi
