---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.16.1
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    sources: ["crd", "ingress"]
    provider: cloudflare
    env:
      - name: CF_API_EMAIL
        valueFrom:
          secretKeyRef:
            name: &secret external-dns-cloudflare
            key: api-email
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: *secret
            key: api-token
    policy: sync
    domainFilters: ["${DOMAIN}"]
    extraArgs:
      - --cloudflare-proxied
      - --events
      - --ignore-ingress-tls-spec
      - --ingress-class=external
    serviceMonitor:
      enabled: true
    resources:
      requests:
        cpu: 25m
        memory: 50Mi
      limits:
        cpu: 50m
        memory: 50Mi
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
