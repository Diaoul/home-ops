---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: k8s-gateway
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: k8s-gateway
    domain: "${DOMAIN}"
    ttl: 1
    service:
      type: LoadBalancer
      port: 53
      annotations:
        lbipam.cilium.io/ips: 10.44.0.3
      externalTrafficPolicy: Cluster
    watchedResources: ["HTTPRoute", "Service"]
    fallthrough:
      enabled: true
      zones:
        - andromeda.${DOMAIN}
        - sunflower.${DOMAIN}
    zoneFiles:
      - filename: sunflower.${DOMAIN}.db
        domains: sunflower.${DOMAIN}
        contents: |
          sunflower.${DOMAIN}.   IN SOA k8s-gateway.sunflower.${DOMAIN}. admin.sunflower.${DOMAIN}. 2023120101 7200 3600 1209600 300
          sunflower.${DOMAIN}.   IN NS  k8s-gateway.sunflower.${DOMAIN}.
          sunflower.${DOMAIN}.   IN CNAME papouf.synology.me.
          *.sunflower.${DOMAIN}. IN CNAME papouf.synology.me.
      - filename: andromeda.${DOMAIN}.db
        domains: andromeda.${DOMAIN}
        contents: |
          andromeda.${DOMAIN}.   IN SOA k8s-gateway.andromeda.${DOMAIN}. admin.andromeda.${DOMAIN}. 2023120101 7200 3600 1209600 300
          andromeda.${DOMAIN}.   IN NS  k8s-gateway.andromeda.${DOMAIN}.
          andromeda.${DOMAIN}.   IN CNAME pretongirl.synology.me.
          *.andromeda.${DOMAIN}. IN CNAME pretongirl.synology.me.
