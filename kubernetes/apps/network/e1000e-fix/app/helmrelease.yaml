---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: e1000e-fix
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      e1000e-fix:
        type: daemonset
        pod:
          automountServiceAccountToken: false
          enableServiceLinks: false
          hostNetwork: true
          hostPID: true
          nodeSelector:
            feature.node.kubernetes.io/custom-e1000e: "true"
        containers:
          app:
            image:
              repository: ghcr.io/nicolaka/netshoot
              tag: v0.14@sha256:7f08c4aff13ff61a35d30e30c5c1ea8396eac6ab4ce19fd02d5a4b3b5d0d09a2
            command: ["/bin/bash", "-c"]
            args:
              - |
                find /sys/class/net/*/device/driver/module/drivers -maxdepth 1 -path "*e1000e*" | \
                awk -F'/' '{print $5}' | \
                xargs -I% nsenter --mount=/host/proc/$(pidof /usr/local/bin/kubelet)/ns/mnt \
                                  --net=/host/proc/$(pidof /usr/local/bin/kubelet)/ns/net \
                                  -- sh -c "
                                    echo '% - BEFORE' && \
                                    echo '==========' && \
                                    ethtool -k % && \
                                    echo '==========' && \
                                    echo 'Disabling offloads for %...' && \
                                    ethtool -K % tso off && \
                                    echo '==========' && \
                                    echo '% - AFTER' && \
                                    echo '==========' && \
                                    ethtool -k % && \
                                    echo '=========='
                                  " && \
                sleep infinity
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 10Mi
    persistence:
      procfs:
        type: hostPath
        hostPath: /proc
        hostPathType: Directory
        globalMounts:
          - path: /host/proc
            readOnly: true
      netfs:
        type: hostPath
        hostPath: /sys
        hostPathType: Directory
        globalMounts:
          - path: /host/net
            readOnly: true
