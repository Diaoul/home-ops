---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      zigbee2mqtt:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/koenkk/zigbee2mqtt
              tag: 2.6.3@sha256:3baac2a3b74a9945fbbcb665b3e6e0ace5df2d49b5502e3d26b66a5454316e81
            env:
              ZIGBEE2MQTT_DATA: /data
              # adapter
              ZIGBEE2MQTT_CONFIG_SERIAL_PORT: tcp://slzb-06m.milkyway:6638
              ZIGBEE2MQTT_CONFIG_SERIAL_ADAPTER: ember
              ZIGBEE2MQTT_CONFIG_SERIAL_BAUDRATE: 115200
              ZIGBEE2MQTT_CONFIG_ADVANCED_TRANSMIT_POWER: 20
              ZIGBEE2MQTT_CONFIG_ADVANCED_DISABLE_LED: false
              # mqtt
              ZIGBEE2MQTT_CONFIG_MQTT_SERVER: mqtt://mqtt.${DOMAIN}:1883
              ZIGBEE2MQTT_CONFIG_MQTT_BASE_TOPIC: zigbee2mqtt
              ZIGBEE2MQTT_CONFIG_MQTT_VERSION: 5
              ZIGBEE2MQTT_CONFIG_ADVANCED_LAST_SEEN: ISO_8601
              # zigbee network
              ZIGBEE2MQTT_CONFIG_ADVANCED_CHANNEL: 11
              # frontend
              ZIGBEE2MQTT_CONFIG_FRONTEND_ENABLED: true
              ZIGBEE2MQTT_CONFIG_FRONTEND_URL: https://zigbee2mqtt.${DOMAIN}
              # devices and groups
              ZIGBEE2MQTT_CONFIG_DEVICES: devices.yaml
              ZIGBEE2MQTT_CONFIG_GROUPS: groups.yaml
              # logging
              ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_LEVEL: debug
              ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_OUTPUT: '["console"]'
              # device-availability
              ZIGBEE2MQTT_CONFIG_AVAILABILITY_ENABLED: true
              ZIGBEE2MQTT_CONFIG_AVAILABILITY_ACTIVE_TIMEOUT: 60
              ZIGBEE2MQTT_CONFIG_AVAILABILITY_PASSIVE_TIMEOUT: 2000
              ZIGBEE2MQTT_CONFIG_DEVICE_OPTIONS_RETAIN: true
              # home-assistant
              ZIGBEE2MQTT_CONFIG_HOMEASSISTANT_ENABLED: true
              # security
              ZIGBEE2MQTT_CONFIG_PERMIT_JOIN: false
            envFrom:
              - secretRef:
                  name: zigbee2mqtt
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
                add: ["NET_BIND_SERVICE"]
            resources:
              requests:
                cpu: 20m
                memory: 300Mi
              limits:
                memory: 500Mi
    service:
      app:
        ports:
          http:
            port: 8080
    route:
      app:
        hostnames:
          - zigbee2mqtt.${DOMAIN}
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      data:
        existingClaim: zigbee2mqtt
