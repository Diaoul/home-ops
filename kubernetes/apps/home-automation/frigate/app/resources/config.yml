---
mqtt:
  host: emqx-listeners.database.svc.cluster.local
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"
database:
  path: /data/frigate.db
detectors:
  coral:
    type: edgetpu
    device: pci
ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning"]
  hwaccel_args: preset-intel-qsv-h264
  output_args:
    record: preset-record-ubiquiti
birdseye:
  mode: continuous
record:
  enabled: true
  retain:
    days: 5
    mode: motion
  events:
    retain:
      default: 15
      mode: motion
      objects:
        person: 30
snapshots:
  enabled: true
  retain:
    default: 5
    objects:
      person: 30
objects:
  track:
    - person
    - dog
    - cat
