---
mqtt:
  host: emqx-listeners.database.svc.cluster.local
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"
database:
  path: /data/frigate.db
detectors:
  coral:
    type: edgetpu
    device: pci
ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning"]
  hwaccel_args: preset-intel-qsv-h264
  output_args:
    record: preset-record-ubiquiti
birdseye:
  mode: continuous
record:
  enabled: true
  retain:
    days: 5
    mode: motion
  events:
    retain:
      default: 15
      mode: motion
      objects:
        person: 30
snapshots:
  enabled: true
  retain:
    default: 5
    objects:
      person: 30
objects:
  track:
    - person
    - dog
    - cat
go2rtc:
  streams:
    dining_room_hq: rtsp://10.0.4.18:554/s0
    dining_room_lq: rtsp://10.0.4.18:554/s2
    living_room_hq: rtsp://10.0.4.19:554/s0
    living_room_lq: rtsp://10.0.4.19:554/s2
cameras:
  entrance:
    ffmpeg:
      inputs:
        - path: rtsp://go2rtc.home-automation.svc.cluster.local:554/entrance?mp4
          roles:
            - detect
  dining_room:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/dining_room_hq
          roles:
            - record
        - path: rtsp://localhost:8554/dining_room_lq
          roles:
            - detect
  living_room:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/living_room_hq
          roles:
            - record
        - path: rtsp://localhost:8554/living_room_lq
          roles:
            - detect
