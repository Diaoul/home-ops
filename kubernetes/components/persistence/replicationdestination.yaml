---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: ${APP}
spec:
  trigger:
    manual: restore-once
  kopia:
    accessModes:
      - ${ACCESSMODES:=ReadWriteOnce}
    cacheAccessModes:
      - ${CACHE_ACCESSMODES:=ReadWriteOnce}
    cacheCapacity: ${CAPACITY:=5Gi}
    cacheStorageClassName: ${CACHE_SNAPSHOTCLASS:=openebs-hostpath}
    capacity: ${CAPACITY:=5Gi}
    cleanupCachePVC: true
    cleanupTempPVC: true
    copyMethod: Snapshot
    enableFileDeletion: true
    moverSecurityContext:
      runAsUser: ${PUID:=568}
      runAsGroup: ${PGID:=568}
      fsGroup: ${PGID:=568}
    repository: ${APP}-volsync
    sourceIdentity:
      sourceName: ${APP}
    storageClassName: ${STORAGECLASS:=ceph-block}
    volumeSnapshotClassName: ${SNAPSHOTCLASS:=csi-ceph-blockpool}
