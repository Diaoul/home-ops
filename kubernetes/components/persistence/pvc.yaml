---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${APP}
spec:
  accessModes:
    - ${ACCESSMODES:=ReadWriteOnce}
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: ${APP}
  resources:
    requests:
      storage: ${CAPACITY:=5Gi}
  storageClassName: ${STORAGECLASS:=ceph-block}
