        systemExtensions:
          officialExtensions:
            - siderolabs/i915-ucode
            - siderolabs/intel-ucode
            - siderolabs/gasket-driver
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 1c:69:7a:60:5f:cf
        dhcp: true
        vip:
          ip: 10.0.3.3
  - hostname: k8s-node-3
