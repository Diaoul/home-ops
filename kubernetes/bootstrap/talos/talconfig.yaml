# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.10.2
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.33.0

clusterName: home-kubernetes
endpoint: https://10.0.3.3:6443
clusterPodNets:
  - 10.42.0.0/16
clusterSvcNets:
  - 10.43.0.0/16
additionalApiServerCertSans: &sans
  - k8s-apiserver
  - k8s-apiserver.milkyway
  - 10.0.3.2 # HAProxy LB
  - 10.0.3.3 # Cluster LB
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

allowSchedulingOnControlPlanes: true

nodes:
  - hostname: k8s-node-1
    ipAddress: 10.0.3.24
    installDiskSelector:
      model: PNY CS900 120GB
    machineSpec:
      secureboot: true
    # NOTE: this is the same for all nodes. In case of modification,
    # also update schematic id and system-upgrade-controller
    # id: d0e2445a225c455154ecda9c3f6ce0be13db69fbb0d9a477074dd6813d241d57
    schematic: &schematic
      customization:
        extraKernelArgs:
          - apparmor=0 # Less security, faster puter
          - init_on_alloc=0 # Less security, faster puter
          - init_on_free=0 # Less security, faster puter
          - intel_iommu=on # PCI Passthrough
          - iommu=pt # PCI Passthrough
          - mitigations=off # Less security, faster puter
          - security=none # Less security, faster puter
          - talos.auditd.disabled=1 # Less security, faster puter
        systemExtensions:
          officialExtensions:
            - siderolabs/i915
            - siderolabs/intel-ucode
            - siderolabs/gasket-driver
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 94:c6:91:a3:f7:a4
        dhcp: true
        vip:
          ip: 10.0.3.3
  - hostname: k8s-node-2
    ipAddress: 10.0.3.25
    installDiskSelector:
      model: PNY CS900 120GB
    machineSpec:
      secureboot: true
    schematic: *schematic
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 1c:69:7a:60:5f:cf
        dhcp: true
        vip:
          ip: 10.0.3.3
  - hostname: k8s-node-3
    ipAddress: 10.0.3.26
    installDiskSelector:
      model: PNY CS900 120GB
    machineSpec:
      secureboot: true
    schematic: *schematic
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 1c:69:7a:a3:1a:a1
        dhcp: true
        vip:
          ip: 10.0.3.3
  - hostname: k8s-node-4
    ipAddress: 10.0.3.27
    installDiskSelector:
      model: PNY CS900 120GB
    machineSpec:
      secureboot: true
    schematic: *schematic
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 1c:69:7a:07:22:5d
        dhcp: true
  - hostname: k8s-node-5
    ipAddress: 10.0.3.28
    installDiskSelector:
      model: PNY CS900 120GB
    machineSpec:
      secureboot: true
    schematic: *schematic
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 1c:69:7a:0e:da:8a
        dhcp: true

# NOTE: don't use nameservers in machine-network and servers in machine-time patches from upstream
# default from DHCP is fine

# Global patches
patches:
  - "@./patches/global/machine-features.yaml"
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-control.yaml"
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/audit-policy.yaml"
    - "@./patches/controller/cluster.yaml"
