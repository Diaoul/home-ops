    schematic:
      customization:
        extraKernelArgs:
          - mitigations=off
        systemExtensions:
          officialExtensions:
            - siderolabs/i915-ucode
            - siderolabs/intel-ucode
            - siderolabs/gasket-driver
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 1c:69:7a:a3:1a:a1
        dhcp: true
        vip:
          ip: 10.0.3.3
  - hostname: k8s-node-4
    ipAddress: 10.0.3.27
    installDiskSelector:
      model: PNY CS900 120GB
