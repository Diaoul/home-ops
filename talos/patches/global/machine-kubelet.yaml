machine:
  kubelet:
    extraConfig:
      serializeImagePulls: false
    nodeIP:
      validSubnets:
        - 10.0.3.0/24
    # TODO: change to /var/mnt/local-hostpath and have openebs-system write to that in Talos v1.11.x
    # see https://github.com/onedr0p/home-ops/pull/9531 and talos' UserVolumeConfig
    extraMounts:
      - destination: /var/mnt/local-hostpath
        type: bind
        source: /var/mnt/local-hostpath
        options:
          - bind
          - rshared
          - rw
