# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: main

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.0.3.3:6443
additionalApiServerCertSans: &sans
  - 127.0.0.1 # KubePrism
  - 10.0.3.2 # HAProxy LB
  - 10.0.3.3 # Cluster LB
  - k8s-apiserver
  - k8s-apiserver.milkyway

clusterPodNets: [10.42.0.0/16]
clusterSvcNets: [10.43.0.0/16]

nodes:
  - hostname: k8s-node-1
    ipAddress: 10.0.3.24
    installDiskSelector:
      model: PNY CS900 120GB
    machineSpec:
      secureboot: true
    schematic: &schematic
      customization:
        extraKernelArgs:
          - -init_on_alloc # Less security, faster puter
          - -init_on_free # Less security, faster puter
          - -selinux # Less security, faster puter
          - apparmor=0 # Less security, faster puter
          - i915.enable_guc=3 # Meteor Lake CPU & Intel iGPU
          - init_on_alloc=0 # Less security, faster puter
          - init_on_free=0 # Less security, faster puter
          - intel_iommu=on # PCI Passthrough
          - iommu=pt # PCI Passthrough
          - mitigations=off # Less security, faster puter
          - security=none # Less security, faster puter
          - sysctl.kernel.kexec_load_disabled=1 # Meteor Lake CPU & Intel iGPU
          - talos.auditd.disabled=1 # Less security, faster puter
          - -lockdown # Remove for bpf
          - lockdown=integrity # Secureboot for bpf
        systemExtensions:
          officialExtensions:
            - siderolabs/gasket-driver # Coral TPU
            - siderolabs/i915 # Intel iGPU
            - siderolabs/intel-ucode # Intel iGPU
            - siderolabs/mei # Intel iGPU
            # TODO: add this on Talos v1.11.x
            # - siderolabs/nfsrahead # NFS Performance
            - siderolabs/thunderbolt # Thunderbolt NICs
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 94:c6:91:a3:f7:a4
        dhcp: true
        vip:
          ip: 10.0.3.3
    certSANs: *sans
  - hostname: k8s-node-2
    ipAddress: 10.0.3.25
    installDiskSelector:
      model: PNY CS900 120GB
    machineSpec:
      secureboot: true
    schematic: *schematic
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 1c:69:7a:60:5f:cf
        dhcp: true
        vip:
          ip: 10.0.3.3
    certSANs: *sans
  - hostname: k8s-node-3
    ipAddress: 10.0.3.26
    installDiskSelector:
      model: PNY CS900 120GB
    machineSpec:
      secureboot: true
    schematic: *schematic
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 1c:69:7a:a3:1a:a1
        dhcp: true
        vip:
          ip: 10.0.3.3
    certSANs: *sans
  - hostname: k8s-node-4
    ipAddress: 10.0.3.27
    installDiskSelector:
      model: PNY CS900 120GB
    machineSpec:
      secureboot: true
    schematic: *schematic
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 1c:69:7a:07:22:5d
        dhcp: true
    certSANs: *sans
  - hostname: k8s-node-5
    ipAddress: 10.0.3.28
    installDiskSelector:
      model: PNY CS900 120GB
    machineSpec:
      secureboot: true
    schematic: *schematic
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 1c:69:7a:0e:da:8a
        dhcp: true
    certSANs: *sans

# NOTE: don't use nameservers in machine-network and servers in machine-time patches from upstream
# default from DHCP is fine

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-control.yaml"
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
